<html>
  <head>
    <meta charset="utf-8">
	  <style type="text/css">
      #dialogueTitle  {font-size: 120%}   
      #wrapper  {display: grid;
                 grid-gap: 10px;}
      .one {grid-column: 1}
      .two {grid-column: 2}
      #checkbox { justify-self: start;}
	  </style>
  </head>
  <body>
    <p id="dialogueTitle">""</div>
    <div id="wrapper">      
      <div class="one" id="dialogueCountLabel">""</div>
      <div class="two" id="dialogueCount">""</div>
      <div class="one" id="dialogueLimitLabel">""</div>
      <div class="two" id="dialogueLimit">""</div>
      <div class="one" id="dialogueQuestion">""</div>

        <div class="two">  
        <form>   
          <input id="dialogueQuestionOK"   type=button >
          <input id="dialogueQuestionCancel" type=button >
        </div>        
        
          <label class="one" id="dialogueCheckboxLabel" for="dialogueCheckboxLabel">""</label> 
          <input class="two" id="checkbox" type="checkbox"  name="dialogueCheckboxLabel">
        </form>          
 
      </div>
    <script src="dialogue.js"></script>
  </body>
</html>
