                <input type="button" id="btn_clear" value="クリア" tabindex="3" />

            <td align="right" width="5%">

                <input type="button" id="btn_translation" value="翻訳" tabindex="2" />
            </td>
        </tr>
    </table>

    <table width="95%" border="0">

        </tr>

            <td width="10%" nowrap>
                <a href="javascript:void(0);" id="link_trans_history">翻訳履歴</a>
            </td>

            </td>
            <td align="right">
                <input type="button" id="btn_copy_trans" value="コピー" tabindex="6" />
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div id="div_trans_history" style="margin:5px; overflow:scroll; height:200px; width:100%; overflow-x: hidden; font-size:medium; display: none">
                    <div align="right"><input id="btn_clear_history" type="button" /></div>
                    <table id="tbl_trans_history" cellspacing='1' bgcolor='#0000cc' width='100%'></table>
                </div>
            </td>
        </tr>
