adFound=Найден сайт автообнаружения, но не удается найти подходящую запись. Возможно, это произошло потому, что ваш сервер не поддерживает Exchange Web Services (EWS). Если ваш сервер не поддерживает EWS, то работа ExQuilla невозможна. Если это по вашему мнению произошло в результате ошибки, попытайтесь вручную ввести веб-адрес EWS.
adNotFound=Невозможно найти сайт автообнаружения для вашего адреса электронной почты – он либо не существует, либо неправильно введено имя или пароль. Это может быть по причине отсутствия поддержки Exchange Web Services (EWS) вашим сервером. Если ваш сервер не поддерживает EWS, то работа ExQuilla невозможна. Если это по вашему мнению произошло в результате ошибки, попытайтесь вручную ввести веб-адрес EWS.
