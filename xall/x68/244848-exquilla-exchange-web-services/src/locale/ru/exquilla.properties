notLoaded=Часть расширения ExQuilla не была загружена надлежащим образом. Это может быть потому, что вы используете неподдерживаемую версию Thunderbird.
needValidEmail=Для вашей учетной записи ExQuilla не найден допустимый адрес электронной почты - он необходим для начала работы лицензии. У вас либо вообще нет учетной записи ExQuilla, либо в вашей учетной записи нет адреса электронной почты или произошел сбой подключения вашей учетной записи к серверу. Устраните эту проблему в настройках параметров учетной записи.

