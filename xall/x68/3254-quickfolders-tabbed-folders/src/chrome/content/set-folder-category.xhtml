<?xml version="1.0" encoding="UTF-8"?>

<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://quickfolders/content/quickfolders-categories.css" title="QuickFolderStyles" type="text/css"?>

<dialog title="__MSG_qf.dialog.setcategory__"
        buttons="accept,cancel"
        xmlns:html="http://www.w3.org/1999/xhtml"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
>

<script type="application/x-javascript" src="chrome://quickfolders/content/quickfolders-folder-category-dlg.js" />
<!--  ondialogaccept="CatWin.setSelectedCategory();var rv= window.arguments[2]; rv.btnClicked='ok';"   borked in Thunderbird 68 -->

    <script type="text/javascript">
		var QuickFolders = window.arguments[0];
    </script>

<vbox id="air">    
    <description>__MSG_qf.description.categoryusage__</description>

    <description>__MSG_qf.description.pulldown__</description>

    <description>__MSG_qf.description.editcategory__</description>

    <hbox style="margin-top: 1em">
        <vbox>
            <label>__MSG_qf.label.existingcategories__</label>

            <richlistbox id="existing-categories"
              ondblclick="CatWin.setSelectedCategory();"
              onselect="CatWin.onSelectionChange(event);"
              seltype="multiple"
							flex="2">
                <!-- added by script -->
            </richlistbox>
        </vbox>
        <vbox>
            <vbox class="gradientpanel"  id="green">
                <label>__MSG_qf.label.newcategory__</label>

                <hbox>
                    <html:input
                        id="new-category-name"
                        onkeydown="if(event.key == 'Enter') { CatWin.addToNewCategory() }"
                    />
                    <button label="__MSG_qf.button.add__" oncommand="CatWin.addToNewCategory()" />
                </hbox>
            </vbox>

            <vbox style="margin-top: 20px" class="gradientpanel"  id="yellow">
                <label>__MSG_qf.label.renameselectedcategory__</label>

                <hbox>
                    <html:input
                        id="rename-category-new-name"
                        onkeydown="if(event.key == 'Enter') { CatWin.renameSelectedCategory() }"
                    />
                    <button label="__MSG_qf.button.rename__" oncommand="CatWin.renameSelectedCategory()" />
                </hbox>
            </vbox>

            <vbox style="margin-top: 20px; min-height:50px; vertical-align:middle;" class="gradientpanel" id="red">
                <button label="__MSG_qf.button.deleteselectedcategory__" oncommand="CatWin.deleteSelectedCategory(event)"
                style="vertical-align:middle;margin-top:10px;"/>
            </vbox>
        </vbox>
    </hbox>
    
    <description id="multiCategory">__MSG_qf.description.multicategory__</description>
</vbox>
    
</dialog>
