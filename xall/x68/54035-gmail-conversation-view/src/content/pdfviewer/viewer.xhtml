<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <link rel="stylesheet" type="text/css" href="buttons.css" />

  <!-- This file is loaded through a resource:// URL so all the scripts below
    run as content... -->
  <script type="text/javascript" src="../vendor/pdf.js"></script>
  <script src="viewer.js" type="application/javascript" charset="utf-8"></script>

  <style type="text/css">
    body {
      background-color: white;
      text-align: center;
    }

    canvas {
      margin: 20px;
      border: 1px solid #888;
      box-shadow: 0 0 2px #888;
    }

    #status {
      margin: 0 0 12px 0;
    }

    #status:not(.error) #error,
    #status:not(.loading) #loading,
    #status:not(.loaded) #count {
      display: none;
    }

    #pageNumberBox {
      width: 3em;
    }
  </style>
</head>

<body>
  <canvas id="the-canvas"></canvas>

  <div id="nav">
    <div id="status" class="loading">
      <span id="error"></span>
      <span id="loading"><span id="loadingMessage" data-i18n="pdfViewer.loading"></span> <img src="../icons/loader.gif" /></span>
      <form action="" id="count"><input id="pageNumberBox" /> / <span id="numPages" /></form>
    </div>
    <p>
      <button class="clean-gray" id="prev" onclick="viewer.prevPage()" data-i18n="pdfViewer.previous"></button> &#8212;
      <button class="clean-gray" id="next" onclick="viewer.nextPage()" data-i18n="pdfViewer.next"></button>
    </p>
  </div>

</body>

</html>
