reset_javascript_to_default.title=Allow HTML Temp - 重要事項！
reset_javascript_to_default.message=どうやら過去に Thunderbird の JavaScript を "Allow HTML Temp" で無効にしていたようです。これはプログラムの望ましくない誤動作につながる可能性があります。（例えば、OAuth によるアカウントログインに失敗する可能性があります）\n\nそのため "Allow HTML Temp" アドオンの関連する以前のオプションは削除され、Thunderbird のデフォルトを復元するために JavaScript を再度有効にします！。(about:config で "javascript.enabled" = true です)\n\nThunderbird 自体は、セキュリティを担保するために以前からメールなどの表示に JavaScript の機能を制限しています。そのためメールを読んでいる間は気にする必要はないはずです。