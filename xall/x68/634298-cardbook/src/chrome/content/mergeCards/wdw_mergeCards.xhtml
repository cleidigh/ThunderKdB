<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://cardbook/content/skin/cardBookMerge.css" type="text/css"?>
<!-- for the toolbarbutton-icon-fill-attention var -->
<?xml-stylesheet href="chrome://messenger/skin/messenger.css" type="text/css"?>
<!-- for the preference star -->
<?xml-stylesheet href="chrome://cardbook/content/skin/cardbookPrefStar.css" type="text/css"?>
<!-- for the textbox -->
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/input-fields.css"?>
<!-- for the display -->
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/themeableDialog.css"?>

<window xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:html="http://www.w3.org/1999/xhtml"
	onload="wdw_mergeCards.load();" resizable="true"
	onclose="wdw_mergeCards.cancel();"
	id="wdw_mergeCards" title="__MSG_wdw_mergeCardsTitle__"
	persist="screenX screenY width height sizemode" class="cardbookMergeSelectedClass"
	lightweightthemes="true"
	style="min-width:400px;min-height:100px;">
	
	<script type="application/x-javascript" src="chrome://cardbook/content/cardbookElementTools.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookEncryptor.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookIndexedDB.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookIDBImage.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/cardbookCardParser.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/mergeCards/wdw_mergeCards.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/scripts/i18n.js"/>

	<keyset id="wdw_mergeCards-keys">
		<key keycode="VK_ESCAPE" oncommand="wdw_mergeCards.cancel();"/>
	</keyset>

	<hbox align="center" flex="1" style="overflow:auto">
		<vbox align="center" flex="1" style="overflow:auto">
			<hbox align="center" flex="1">
				<vbox align="center" flex="1">
					<description style="width:600px;" align="center" flex="1">__MSG_mergeInstructionsLabel__</description>
				</vbox>
			</hbox>
			<separator class="thin"/>
			<hbox align="center" flex="1">
				<html:table id="fieldsTable"/>
			</hbox>
		</vbox>
   </hbox>

	<hbox>
		<spacer flex="1"/>
		<button id="viewResultEditionLabel" label="__MSG_viewResultEditionLabel__" accesskey="__MSG_viewResultEditionAccesskey__" oncommand="wdw_mergeCards.viewResult();"/>
		<button id="createEditionLabel" label="__MSG_createEditionLabel__" accesskey="__MSG_createEditionAccesskey__" oncommand="wdw_mergeCards.create();"/>
		<button id="createAndReplaceEditionLabel" label="__MSG_createAndReplaceEditionLabel__" accesskey="__MSG_createAndReplaceEditionAccesskey__" oncommand="wdw_mergeCards.createAndReplace();"/>
		<button id="cancelEditionLabel" label="__MSG_cancelEditionLabel__" accesskey="__MSG_cancelEditionAccesskey__" oncommand="wdw_mergeCards.cancel();"/>
	</hbox>
</window>
