<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/messenger.css"?>
<?xml-stylesheet type="text/css" href="chrome://cardbook/content/skin/cardbookConfiguration.css"?>
<!-- for the notification box -->
<?xml-stylesheet type="text/css" href="chrome://messenger/content/bindings.css"?> 
<?xml-stylesheet type="text/css" href="chrome://messenger/content/notification.css"?>
<!-- for the textbox -->
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/input-fields.css"?>
<!-- for the display -->
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/themeableDialog.css"?>

<html id="wdw_cardbookConfigurationAddCustomField" xmlns="http://www.w3.org/1999/xhtml"
	role="document"
	xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:html="http://www.w3.org/1999/xhtml"
	persist="screenX screenY width height"
	lightweightthemes="true"
	style="min-width:200px;min-height:50px;">
	<head>
		<title>__MSG_wdw_cardbookConfigurationAddCustomFieldTitle__</title>
		<script type="application/x-javascript" src="chrome://cardbook/content/cardbookRichContext.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/cardbookNotifications.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/configuration/wdw_cardbookConfigurationAddCustomField.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/scripts/i18n.js"/>
		<!-- for the textbox -->
		<script type="application/x-javascript" src="chrome://global/content/globalOverlay.js"/>
		<script type="application/x-javascript" src="chrome://global/content/editMenuOverlay.js"/>
	</head>

	<html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
		<dialog id="wdw_cardbookConfigurationAddCustomFieldDialog"
			buttons="accept,cancel">

			<html:div class="hbox">
				<html:table class="flex">
					<html:tr>
						<html:td>
							<label id="customFieldCodeLabel" value="__MSG_customFieldCodeLabel__" control="customFieldCodeTextBox"/>
						</html:td>
						<html:td class="cardbook-td-input">
							<html:input id="customFieldCodeTextBox" oninput="customFieldCheck(this);validate();"/>
						</html:td>
					</html:tr>
					<html:tr>
						<html:td>
							<label id="customFieldLabelLabel" value="__MSG_customFieldLabelLabel__" control="customFieldLabelTextBox"/>
						</html:td>
						<html:td class="cardbook-td-input">
							<html:input id="customFieldLabelTextBox" oninput="validate();"/>
						</html:td>
					</html:tr>
				</html:table>
			</html:div>
			<html:div>
				<html:div id="errorNotificationsHbox" class="notification-inline">
					<!-- notificationbox will be added here lazily. -->
				</html:div>
			</html:div>
		</dialog>
	</html:body>
</html>
