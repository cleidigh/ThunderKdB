<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/messenger.css"?>
<?xml-stylesheet type="text/css" href="chrome://cardbook/content/skin/cardbookConfiguration.css"?>
<?xml-stylesheet type="text/css" href="chrome://cardbook/content/skin/cardbookAddressBooks.css"?>
<!-- for the display -->
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/themeableDialog.css"?>

<html id="wdw_cardbookConfigurationAddEmails" xmlns="http://www.w3.org/1999/xhtml"
	role="document"
	xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:html="http://www.w3.org/1999/xhtml"
	persist="screenX screenY width height"
	lightweightthemes="true"
	style="min-width:400px;min-height:200px;">
	<head>
		<title></title>
		<script type="application/x-javascript" src="chrome://cardbook/content/cardbookElementTools.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/configuration/wdw_cardbookConfigurationAddEmails.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/scripts/i18n.js"/>
	</head>

	<html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
		<dialog id="wdw_cardbookConfigurationAddEmailsDialog"
			buttons="accept,cancel">

			<html:div class="hbox">
				<html:table class="flex">
					<html:tr id="typeRow">
						<html:td>
							<label value="__MSG_typeLabel__" control="typeMenulist"/>
						</html:td>
						<html:td>
							<menulist id="typeMenulist">
								<menupopup id="typeMenupopup"/>
							</menulist>
						</html:td>
					</html:tr>
					<html:tr>
						<html:td>
							<label value="__MSG_mailAccountLabel__" control="mailAccountMenulist"/>
						</html:td>
						<html:td>
							<menulist id="mailAccountMenulist">
								<menupopup id="mailAccountMenupopup"/>
							</menulist>
						</html:td>
					</html:tr>
					<html:tr>
						<html:td>
							<label value="__MSG_addressbookLabel__" control="CardBookABMenulist"/>
						</html:td>
						<html:td>
							<menulist id="CardBookABMenulist" oncommand="loadCategories();">
								<menupopup id="CardBookABMenupopup"/>
							</menulist>
						</html:td>
					</html:tr>
					<html:tr>
						<html:td>
							<label value="__MSG_categoryLabel__" control="categoryMenulist"/>
						</html:td>
						<html:td>
							<menulist id="categoryMenulist">
								<menupopup id="categoryMenupopup"/>
							</menulist>
						</html:td>
					</html:tr>
				</html:table>
			</html:div>
		</dialog>
	</html:body>
</html>
