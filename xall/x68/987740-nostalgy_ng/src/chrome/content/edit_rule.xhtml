<!DOCTYPE window  SYSTEM "chrome://nostalgy/locale/nostalgy.dtd">
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>

<dialog
        xmlns:html="http://www.w3.org/1999/xhtml"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        title="Edit Nostalgy Rule"
	buttons="accept,cancel"

>

 <script src="chrome://nostalgy/content/misc.js"/>
 <script src="chrome://nostalgy/content/nostalgy-autocomplete.js"/>
 <script src="chrome://nostalgy/content/folders.js"/>
  <script src="chrome://nostalgy/content/edit_rule.js"/>

<vbox style="width:750px">


  <!--  -->
    <html:table>
      <html:thead>
          <html:tr>
              <html:th colspan="2">Rule for Move/Copy Suggestions</html:th>
          </html:tr>
      </html:thead>
      <html:tbody>
          <html:tr>
              <html:td>
                <html:label>Look in header(s)</html:label>
               </html:td>
              <html:td>  
              
                <hbox>
      <checkbox id="sender" label="From"/>  
      <checkbox id="recipients" label="To/Cc"/>  
      <checkbox id="subject" label="Subject"/>  
      </hbox>
              </html:td>
          </html:tr>

           <html:tr>
              <html:td>
                <label value="for substring"/>
  
              </html:td>
              <html:td>  
       <html:input is="autocomplete-input" id="contains"
                            type="text"
                            
                            disableonsend="true"
                            autocompletesearch="mydomain addrbook ldap news"
                            autocompletesearchparam="{}"
                            timeout="300"
                            maxrows="10"
                            completedefaultindex="true"
                            forcecomplete="true"
                            completeselectedindex="true"
                            minresultsforpopup="2"
                            ignoreblurwhilesearching="true"
                        
                            onkeypress="onNostalgyKeyPressTxt(event);"
                     
                          
                            recipienttype="addr_to"
                            size="110"     />
                       
                </html:td>
                        </html:tr>
                            <html:tr>
              <html:td>
                <label value="when message is under folder"/>
  

              </html:td>
              <html:td>
      <html:input is="autocomplete-input" id="underselect"
                            type="text"
                            
                            disableonsend="true"
                            autocompletesearch="nostalgy-autocomplete"
                            autocompletesearchparam="{}"
                            timeout="300"
                            maxrows="25"

                            completedefaultindex="true"
                            forcecomplete="true"
 
                            minresultsforpopup="2"
                            ignoreblurwhilesearching="true"
                            placeholder="may be empty (apply rule in all folders)"


                            highlightnonmatches="true"
                            crop="center"
                            recipienttype="addr_to"

                            size="110"

                                        
                           completeselectedindex="true"
                            nostalgyfolderbox="NostalgyChooseUnder();"
                     
                          

   />     
   </html:td>   
    </html:tr>
           <html:tr>
              <html:td>
                <label value="then save to"/>


              </html:td>
              <html:td>  
      <html:input is="autocomplete-input" id="folderselect"
                            type="text"
                            
                            disableonsend="true"
                            autocompletesearch="nostalgy-autocomplete"
                            autocompletesearchparam="{}"
                            timeout="300"
                            maxrows="25"
                            completedefaultindex="true"
                            forcecomplete="true"
                            completeselectedindex="true"
                            minresultsforpopup="2"
                            ignoreblurwhilesearching="true"
                            nostalgyfolderbox="NostalgyChooseFolder();"
                     
                          
                            recipienttype="addr_to"
                            size="110"     />
              </html:td>
          </html:tr>

   
          </html:tbody>
  </html:table>



  

</vbox>

</dialog>
