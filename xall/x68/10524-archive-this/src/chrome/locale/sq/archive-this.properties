bugInstructionsString=Ju lutemi shkruani informata të hollësishme në lidhje me problemin që ju hasen, së bashku me hap-nga-udhëzime hap për riprodhimin gabim:

# Original: The following is your Archive This configuration information. You may wish to review it to ensure that it contains no private information that you don't want to share with Archive This support. If you remove or change any of the following information, please include a note indicating where data has been removed or changed.
bugConfigurationString=Arkivi i mëposhtëm është tuaj Ky informacion konfigurimit. Ju mund të dëshironi të shqyrtojë atë për t'u siguruar që ai përmban asnjë informacion privat, që ju nuk dëshironi të ndajnë me Arkiv Kjo mbështetje. Nëse ju hiqni ose ndryshojë ndonjë të dhënat e mëposhtme, ju lutem të përfshijë një shënim të dhënave tregon se ku është hequr apo ndryshuar.

# Original: The following is information about your environment, which will assist in troubleshooting your problem. Please do not modify or remove it.
