ConfirmDetachDialogTitle2=Abtrennen bestätigen
ConfirmDetachDialogMessage2=Sie möchten Anhänge mit Hilfe des AttachmentExtractors löschen oder abtrennen. Es wird anschließend keine weitere Bestätigungsmeldung ausgegeben, und jeder Anhang wird aus den ausgewählten Nachrichten gelöscht. Der Löschvorgang kann nicht rückgängig gemacht werden. Vorgang dennoch ausführen?
ConfirmDetachSettingDialogTitle2=Achtung!
ConfirmDetachSettingDialogMessage2=Bitte bedenken Sie, dass diese Methode möglicherweise nicht in allen Fällen ordnungsgemäß funktioniert. \n\nEventuell können die Anhänge oder die Nachrichten-Inhalte oder beides verloren gehen. Dies kann meist nicht rückgängig gemacht werden, so dass wir bei wichtigen Nachrichten von der Verwendung abraten. Erstellen Sie zuvor Backups! \n\nDie Verwendung erfolgt auf eigene Gefahr.
ConfirmAutoDetachSettingDialogMessage2=Das Abtrennen bzw. Löschen von Anhängen entfernt die Anhänge aller eingehenden Nachrichten, die den von Ihnen angegebenen Kriterien entsprechen (möglicherweise bei allen Nachrichten), je nach Einstellung auch ohne weitere Rückfrage. \n\nEventuell können die Anhänge oder die Nachrichten-Inhalte oder beides verloren gehen. \n\nAktivieren Sie diese Funktion nicht, wenn Sie das Risiko, Anhänge oder Ihre eingehenden Nachrichten zu verlieren, nicht eingehen möchten. \n\nDie Verwendung erfolgt auf eigene Gefahr.
