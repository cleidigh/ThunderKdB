ConfirmDetachSettingDialogMessage2=Realiseer u dat deze methode mogelijk niet in alle gevallen goed werkt. \n\nAls er een fout optreedt, kan dit leiden tot verlies van de bijlagen of de berichtinhoud, of beide. Als dit gebeurt is er geen eenvoudige manier om dit te herstellen, dus gebruik bij belangrijke berichten wordt niet aanbevolen. Maak een back-up voordat u deze functie gebruikt. \n\nGebruik is voor eigen risico.
ConfirmAutoDetachSettingDialogMessage2=Het inschakelen van ontkoppeling/verwijdering van bijlagen verwijdert bijlagen van alle ontvangen e-mailberichten die aan de door u opgegeven criteria voldoen (mogelijk alle berichten), gebaseerd op geselecteerde opties mogelijk zonder verdere bevestiging. \n\nAls er een fout optreedt, kan dit leiden tot verlies van de bijlagen of de berichtinhoud, of beide. \n\nSchakel dit niet in als u verlies van bijlagen en ontvangen berichten niet kunt riskeren. \n\nGebruik is voor eigen risico.
