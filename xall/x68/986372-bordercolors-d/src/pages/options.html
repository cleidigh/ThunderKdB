<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BorderColors-D</title>
    <link rel="stylesheet" href="options.css" type="text/css"></style>
    <script type="module" src="options.js"></script>
  </head>
  <body>
    <fieldset>
      <legend data-i18n="heading-color-selector">[ heading-color-selector ]</legend>
      <ul id="colorSelectors">
      </ul>
    </fieldset>
    <fieldset>
      <legend data-i18n="heading-style-selector">[ heading-style-selector ]</legend>
      <ul id="styleSelectors">
      </ul>
    </fieldset>
    <fieldset>
      <legend data-i18n="heading-size-selector">[ heading-size-selector]</legend>
      <ul id="sizeSelectors">
      </ul>
    </fieldset>
  </body>
  <template id="identityTemplate">
    <li>
      <input data-key="color" type="color" />
      <span data-key="address"></span>
    </li>
  </template>
  <template id="styleTemplate">
    <li>
      <label>
        <input name="borderStyle" data-key="radio" type="radio" />
        <span data-key="label"></span>
      </label>
    </li>
  </template>
  <template id="sizeTemplate">
    <li>
      <label>
        <input name="borderSize" data-key="radio" type="radio" />
        <span data-key="label"></span>
      </label>
    </li>
  </template>
</html>
