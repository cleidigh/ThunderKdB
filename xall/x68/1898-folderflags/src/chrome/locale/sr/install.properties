amo.description=Омогућава уређивање сврха фасцикли у Тандерберду. Ако, на пример, поставите сврху „Избрисано” на неку фасциклу (не само ону у коју иду нежељене поруке), Тандерберд је више неће скенирати у потрази за нежељеним порукама. Ово је основни разлог звог кога је овај додатак и направљен.
amo.developer_comments=FolderFlags не може да се користи за мењање фасцикле у коју Тандерберд смешта поруке избрисане са IMAP сервера. За то је потребно посебно подешавање. Погледајте http://kb.mozillazine.org/IMAP_Trash_folder да бисте сазнали више.
amo.release_notes=FolderFlags 1.2 сада има и мени „Уреди” и исправно процењује које сврхе могу да буду додељене. Сврха „Виртуал” је уклоњена. Тандерберд 3 је главна верзија коју FolderFlags подржава. Корисници Тандерберда 1.5 - 2.x би требало да користе FolderFlags 1.1.1.
