install.description=Permette di modificare le immagini delle cartelle di Thunderbird
# amo.summary is the same as install.description

amo.description=Permette di modificare le immagini delle cartelle di Thunderbird. Ad esempio, associando la cartella di 'Posta indesiderata' ad una qualsiasi altra cartella (non solo quella specifica predefinita), Thunderbird non effettuerà più la scansione per posta indesiderata nella suddetta cartella impostata (motivo principale per cui FolderFlags è stata creata)
amo.developer_comments=FolderFlags non può essere utilizzata per impostare in quale cartella del server IMAP spostare i messaggi eliminati: visitare la pagina web http://kb.mozillazine.org/IMAP_Trash_folder per ottenere le informazioni su come modificare tale impostazione
amo.release_notes=FolderFlags 1.2 include una voce di menu per modificare e valuta correttamente quali immagini delle cartelle di Thunderbird si possono modificare. La cartella virtuale è stata eliminata. L'ultima versione di FolderFlags è compatibile solamente con Thunderbird 3; gli utilizzatori di Thunderbird 1.5 - 2.x dovranno utilizzare FolderFlags 1.1.1
