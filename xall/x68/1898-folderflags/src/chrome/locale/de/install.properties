install.description=Erlaubt dem Benutzer die Veränderung der Ordnerkategorien, welche Thunderbird den Ordnern zuteilt.
# amo.summary is the same as install.description
amo.description=Erlaubt dem Benutzer die Veränderung der Ordnerkategorien, welche Thunderbird den Ordnern zuteilt. Zum Beispiel bewirkt das Setzen der Kategorie 'Junk' für einen Ordner (nicht für jenen, in den die Spam-E-Mails verschoben werden), dass Thunderbird diesen Ordner nicht mehr auf Spam-E-Mails untersucht. Dies war die hauptsächliche Motivation für die Entwicklung dieser Erweiterung.
amo.developer_comments=FolderFlags kann nicht zum Ändern des Papierkorbs auf IMAP-Servern genutzt werden. Dafür gibt es eine gesonderte Einstellung. Weitere Informationen zu deren Änderung unter http://kb.mozillazine.org/IMAP_Trash_folder (englisch).
amo.release_notes=Mit Version 1.2 enthält FolderFlags nun einen Eintrag im Menü &quot;Bearbeiten&quot; und überprüft nun korrekt, ob die Ordnerkategorien verändert werden können. Die Ordnerkategorie &quot;Virtuell&quot; wurde entfernt. Thunderbird 3 ist ab jetzt die einzige unterstützte Hauptversion. Benutzer von Thunderbird 1.5 bis 2.x sollten FolderFlags 1.1.1 verwenden.
