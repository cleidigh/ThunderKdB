install.description=Låter användare redigera de flaggor som Thunderbird anger för mappar.
# amo.summary is the same as install.description
amo.description=Låter användare redigera de flaggor som Thunderbird anger för mappar.  Du kan exempelvis ange "Skräppost"-flaggan för vilken mapp som helst (inte bara den som skräppost sorteras till), vilket gör att Thunderbird inte längre söker igenom den mappen efter skräppost (det var huvudanledningen till att tillägget skapades).
amo.developer_comments=FolderFlags kan inte användas för att byta ut den mapp som Thunderbird anser att slängda meddelanden skall skickas till på en IMAP-server.  Det är en helt annan inställning. Gå till http://kb.mozillazine.org/IMAP_Trash_folder för information om hur man ändrar den inställningen.
amo.release_notes=FolderFlags 1.2 inkluderar numera menyalternativet "Redigera" och koreekta beräkningar om huruvida flaggor kan redigeras eller inte. Den virtuella flaggan ("Virtual flag") togs bort.  Thunderbird 3 är nu den enda huvudversionen som stöds av FolderFlags. Användare av Thunderbird 1.5 - 2.x skall använda FolderFlags 1.1.1.
