install.description=Permitir aos utilizadores editar as etiquetas do Thunderbird aplicadas na pasta.
# amo.summary is the same as install.description

amo.description=Permite aos utilizadores editar as etiquetas do Thunderbird aplicadas nas pastas. Por exemplo, defina a etiqueta 'Lixo electrónico' em qualquer pasta (não apenas aonde se encontra o lixo electrónico) e o Thunderbird irá deixar de pesquisar por spam na pasta; esta foi a razão principal pela criação desta extensão.
amo.developer_comments=O FolderFlags não pode ser usado para trocar a pasta em que o Thunderbird julga estarem as mensagens num servidor IMAP.  Esta é uma definição separada; veja http://kb.mozillazine.org/IMAP_Trash_folder para como alterar esta definição.
amo.release_notes=O FolderFlags 1.2 agora inclui a opção do menu Editar e avalia de forma correcta se as etiquetas podem ser editadas. A etiqueta virtual foi removida.  O Thunderbird 3 é a única versão suportada pelo FolderFlags. Os utilizadores do Thunderbird 1.5 - 2.x devem usar o FolderFlags 1.1.1.
