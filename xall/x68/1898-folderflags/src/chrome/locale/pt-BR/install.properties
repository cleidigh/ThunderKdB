install.description=Permite aos usuários editar as configurações de atributos (flags) Thunderbird nas pastas.
# amo.summary is the same as install.description

amo.description=Permite aos usuários editar as configurações de atributos (flags) Thunderbird nas pastas. Por exemplo, defina o atributo 'lixo' para alguma pasta (e não para aquela a que o spam está direcionado) e o Thunderbird deixará de buscar spam naquela pasta. Este foi o principal motivo da criação desta extensão.
amo.developer_comments=O FolderFlags não pode ser usado para mudar a pasta que o Thunderbird usa para destinar mensagens-lixo em um servidor IMAP. Esta é uma preferência à parte; veja em http://kb.mozillazine.org/IMAP_Trash_folder como fazer a alteração nesta configuração.
amo.release_notes=O FolderFlags 1.2 inclui agora uma opção de menu Editar e avalia corretamente se atributos podem ser editados. O modo Virtual foi removido. O Thunderbird 3 é agora a única versão suportada pelo FolderFlags. Os usuários do Thunderbird 1.5 - 2.x devem usar o FolderFlags versão 1.1.1.
