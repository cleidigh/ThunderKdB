install.description=Uživateli umožní upravit etikety složek v Thunderbirdu.
# amo.summary is the same as install.description
amo.description=Uživateli umožní upravit etikety složek Thunderbirdu - Thunderbird například ve složce s etiketou 'Spam' (ve složce nemusí být jen spam uložen) nebude nevyžádanou poštu hledat. To je hlavní důvod, proč bylo rozšíření vytvořeno.
amo.developer_comments=FolderFlags nelze použít ke změně označení složky pro koš na IMAP serveru. K tomu je zvláštní postup - přečtěte si o tom na http://kb.mozillazine.org/IMAP_Trash_folder.
amo.release_notes=FolderFlags ve verzi 1.2 obsahuje položku v menu "Úpravy" a správně poznává, zda etikety mohou být upraveny. Etiketa virtuální složky byla odstraněna. Rozšíření FolderFlags podporuje především Thunderbird 3. Uživatelé Thunderbirdu 1.5 - 2.x by měli používat FolderFlags 1.1.1.
