install.description=Permite a los usuarios editar los flags (banderas o propiedades) de las carpetas de Thunderdbird.
# amo.summary is the same as install.description
amo.description=Permite a los usuarios editar los flags que Thunderbird pone a los flags. Por ejemplo, la bandera 'Junk' en cualquier capeta (no solo en la que se pone el spam) y Thunderbird no escaneará esta carpeta buscando spam; esta es la principal razón por la que se creó la extensión.
amo.developer_comments=FolderFlags no se puede usar para cambiar la carpeta a la que Thunderbird piensa que hay que enviar los mensajes basura en el servidor IMAP. Eso es una preferencia separada; ver http://kb.mozillazine.org/IMAP_Trash_folder para saber como hay que cambiar la configuración.
amo.release_notes=FolderFlags 1.2 incluye un menú con la opción editar y evalúa correctamente que flags se pueden editar. Se ha eliminado el flag virtual removed. Thunderbird 3 es la única versión soportada por FolderFlags. Los usuarios de Thunderbird 1.5 - 2.x deben de usar FolderFlags 1.1.1.
