# Error messages, options, dialog

error.duplicate-hostname=Hai già un account OWA con questo server. Prova invece a utilizzare il protocollo EWS. Puoi trovarlo nella pagina delle impostazioni di Gufo.
error.network-fail=Non riesce a contattare il server. Il nome del server è corretto? Il tuo internet funziona?
error.server-fail=Il server ha avuto un errore interno. Questo è sempre un problema del server e non tuo o della tua applicazione.
error.server-refused=Il server ha rifiutato la richiesta
error.login-expired=Sei stato disconnesso automaticamente. Per favore esegui l'accesso di nuovo.
error.password-wrong=Login fallito. Username o password errati?
error.password-form-not-detected=Non riesce a individuare il form del login
error.auth-browser-closed=La finestra di autenticazione è stata chiusa troppo presto
error.auth-method-failed=Autenticazione fallita per ragioni sconosciute
error.auth-method-unknown=Metodo di autenticazione sconosciuto. Per favore correggi la configurazione del tuo account su Thunderbird.
error.no-valid-license=Non è stata trovata una valida licenza.
error.server-overloaded=Il server è sovraccarico
error.unknown-exchange-version=E 'richiesto Exchange 2010 SP1 o successivo.
# Translator: %version% represents the Exchange version number, e.g. 15 or 2010
error.unsupported-exchange-version=Exchange %version% non è attualmente supportato.
error.cookie-preferences=Le impostazioni dei cookie causeranno errori di accesso. Abilita i cookie e disattiva tutte le restrizioni nelle impostazioni di Thunderbird.
error.contact-write-failure=Sincronizzazione dei contatti non riuscita con il seguente errore:
error.bcc-not-supported=BCC non è supportato per gli account Exchange ActiveSync.
error.eas-unsupported=Exchange ActiveSync non supporta la copia di messaggi o la creazione di bozze. Salva le bozze nelle cartelle locali.

# Translator: In background: The application fills out the form on behalf of the user.
authMethod3=Form della password compilato automaticamente
# Translator: Lenient: lax, loose, not precise.
authMethod20=Form della password compilato imprecisamente
authMethod10=Aprire la pagina web per il login
enableGAL=Sincronizza l'intera rubrica aziendale ad ogni avvio (Molto lento)

# Translator: When Owl has not yet downloaded message attachments, it replaces the filename with this string, where %S represents the original filename.
downloadingAttachment=Download in corso: %S

# Translator: When an attachment is blocked by OWA, Owl replaces the filename with this, where %S represents the original filename.
blockedAttachment=Bloccato: %S

promptRestartTitle=Riavvio necessario
promptRestartMessage=Un errore interno è stato individuato e deve essere risolto riavviando Thunderbird.
promptRestartNow=Riavvia Thunderbird ora
promptRestartLater=Riavvia più tardi

migration.title=Migra il tuo account %domain% su IMAP
migration.message=Grazie per aver utilizzato Gufo, che ti consente di accedere alla tua e-mail tramite il protocollo Exchange di Microsoft. In alternativa, puoi utilizzare il tuo account %domain% con IMAP. Vuoi migrarlo su IMAP? Se mantieni Gufo, dovrai pagare dopo il periodo di prova.
migration.migrate=Migra a IMAP
migration.keep=Mantieni il Gufo
