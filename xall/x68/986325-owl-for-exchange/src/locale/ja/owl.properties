# Error messages, options, dialog

error.duplicate-hostname=このサーバーには既にOWAアカウントがあります。 代わりにEWSプロトコルを使用してみてください。 あなたはフクロウ設定ページでそれを見つけることができます。
error.network-fail=サーバーに接続できません。サーバーの名前は合っていますか？インターネット接続は正常ですか？
error.server-fail=サーバーが内部エラーを起こしました。サーバーの問題であり、端末やアプリケーションの問題ではありません。
error.server-refused=サーバーが要求を拒否しました。
error.login-expired=あなたは自動的にログアウトされました。 もう一度ログインしてください。
error.password-wrong=ログインできませんでした。ユーザー名かパスワードが間違っていませんか？
error.password-form-not-detected=ログインフォームが見つかりませんでした。
error.auth-browser-closed=認証ページを閉じるのが早すぎました。
error.auth-method-failed=不明な理由で認証に失敗しました。
error.auth-method-unknown=認証方法が不明です。Thunderbirdでアカウントの設定を修正してください。
error.no-valid-license=有効なライセンスが見つかりませんでした。
error.server-overloaded=サーバーが過負荷です。
error.unknown-exchange-version=Exchange 2010 SP1以降が必要です。
# Translator: %version% represents the Exchange version number, e.g. 15 or 2010
error.unsupported-exchange-version=Exchange %version%は現在サポートされていません。
error.cookie-preferences=Cookieの設定により、ログインエラーが発生します。 Thunderbirdの設定でCookieを有効にし、すべての制限をオフにしてください。
error.contact-write-failure=連絡先の同期は次のエラーで失敗しました：
error.bcc-not-supported=BCCは、Exchange ActiveSyncアカウントではサポートされていません。
error.eas-unsupported=Exchange ActiveSyncは、メッセージのコピーまたは下書きの作成をサポートしていません。 下書きをローカルフォルダーに保存してください。

# Translator: In background: The application fills out the form on behalf of the user.
authMethod3=バックグラウンドでパスワードを入力します。
# Translator: Lenient: lax, loose, not precise. The filling out is lenient, not the password :)
authMethod20=バックグラウンドで、パスワードフォームがあいまいに入力されています。
authMethod10=ログインページが開きます。
enableGAL=毎回会社のアドレス帳全体を同期する（非常に遅い）

# Translator: When Owl has not yet downloaded message attachments, it replaces the filename with this string, where %S represents the original filename.
downloadingAttachment=ダウンロード中: %S

# Translator: When an attachment is blocked by OWA, Owl replaces the filename with this string, where %S represents the original filename.
blockedAttachment=ブロックされました: %S

promptRestartTitle=アプリケーションを開きなおしてください。
promptRestartMessage=内部エラーが検出されたので、Thunderbirdを開きなおしてください。
promptRestartNow=Thunderbirdを開きなおしてください。
promptRestartLater=時間が経ってから、開きなおしてください。

