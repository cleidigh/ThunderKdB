# Error messages, options, dialog

error.duplicate-hostname=У вас уже есть учетная запись OWA на этом сервере. Попробуйте использовать протокол EWS. Вы можете найти его на странице настроек Owl.
error.network-fail=Ошибка соединения с сервером. Имя сервера указано правильно? Соединение с интернет исправно?
error.server-fail=Сервер сообщил о внутренней ошибке. Это всегда означает, что ошибка на стороне сервера, а не со стороны вас или вашего приложения.
error.server-refused=Сервер отверг запрос
error.login-expired=Вы автоматически вышли из системы. Пожалуйста, войдите снова.
error.password-wrong=Не удалось произвести вход. Неправильное имя пользователя или пароль?
error.password-form-not-detected=Не удалось найти форму входа
error.auth-browser-closed=Окно аутентификации закрылось слишком быстро
error.auth-method-failed=Аутентификация не удалась по неизвестной причине
error.auth-method-unknown=Неизвестный метод аутентификации. Пожалуйста, исправьте настройки учетной записи в Thunderbird.
error.no-valid-license=Не найдено действующей лицензии.
error.server-overloaded=Сервер перегружен.
error.unknown-exchange-version=требуется Exchange 2010 SP1 или более поздняя версия.
# Translator: %version% represents the Exchange version number, e.g. 15 or 2010
error.unsupported-exchange-version=Exchange %version% в настоящее время не поддерживается.
error.cookie-preferences=Ваши настройки cookie приведут к ошибкам входа в систему. Пожалуйста, включите куки и отключите все ограничения в настройках Thunderbird.

# Translator: In background: The application fills out the form on behalf of the user.
authMethod3=Фоновый ввод пароля
# Translator: Lenient: lax, loose, not precise. The filling out is lenient, not the password :)
# Two interpretations of the term "lenient" are shown below. First one is percieved as "worse" and second as "better". E.g. some
# упрощённый -  means less sophisiticated, ignoring some details (i.e. it can fail in some cases)
# гибкий - means flexible, not depending on details (i.e. it will work even if some parameters are not precise)
authMethod20=Фоновый ввод пароля (упрощённый)
authMethod10=Открыть страницу входа
enableGAL=Синхронизировать всю адресную книгу компании при каждом запуске (очень медленно)

# Translator: When Owl has not yet downloaded message attachments, it replaces the filename with this string, where %S represents the original filename.
downloadingAttachment=в процессе загрузки: %S
#downloadingAttachment=погрузка: %S

# Translator: When an attachment is blocked by OWA, Owl replaces the filename with this, where %S represents the original filename.
blockedAttachment=блокированный: %S

promptRestartTitle=Необходим перезапуск
promptRestartMessage=Произошла внутренняя ошибка, для устранения которой необходимо перезапустить Thunderbird.
promptRestartNow=Перезапустить Thunderbird сейчас
promptRestartLater=Перезапустить позже

migration.title=Перенос вашей учетной записи %domain% в IMAP
migration.message=Спасибо, что используете Сову, который позволяет вам получить доступ к вашей электронной почте через протокол Microsoft Exchange. Вы также можете использовать свою учетную запись %domain% с IMAP. Хотите ли вы перенести его в IMAP? Если вы оставите Сову, вам придется заплатить за нее после пробного периода.
migration.migrate=Миграция в IMAP
migration.keep=Держать Сову
