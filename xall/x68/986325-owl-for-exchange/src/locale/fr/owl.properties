# Error messages, options, dialog

error.duplicate-hostname=Vous avez déjà un compte OWA avec ce serveur. Essayez d’utiliser le protocole EWS. Vous pouvez le trouver sur la page des paramètres de Owl.
error.network-fail=Nous n'avons pu contacter le serveur. Le nom du serveur est-il correct? Êtes-vous connectés à internet?
error.server-fail=Une erreur interne au serveur est survenue. Le problème ne provient ni de vous ou de votre application, mais du serveur.
error.server-refused=Le serveur a rejeté la demande.
error.login-expired=Vous avez été déconnecté automatiquement. Veuillez vous reconnecter.
error.password-wrong=La connexion a échoué. Nom d'utilisateur ou mot de passe invalide?
error.password-form-not-detected=Formulaire de connexion non détecté.
error.auth-browser-closed=La fenêtre d'authentification a été fermée trop tôt.
error.auth-method-failed=L'authentification a échoué pour une raison inconnue.
error.auth-method-unknown=Méthode d'authentification inconnue. Veuillez corriger les paramètres de votre compte dans Thunderbird.
error.no-valid-license=Aucune licence valide n'a pu être trouvée.
error.server-overloaded=Le serveur est surchargé.
error.unknown-exchange-version=Exchange 2010 SP1 ou une version ultérieure est requise.
# Translator: %version% represents the Exchange version number, e.g. 15 or 2010
error.unsupported-exchange-version=Exchange %version% n'est actuellement pas pris en charge.
error.cookie-preferences=Vos paramètres de cookies provoqueront des erreurs de connexion. Veuillez activer les cookies et désactiver toutes les restrictions dans les paramètres de Thunderbird.
error.bcc-not-supported=BCC n'est pas pris en charge pour les comptes Exchange ActiveSync.
error.eas-unsupported=Exchange ActiveSync ne prend pas en charge la copie de messages ni la création de brouillons. Veuillez enregistrer les brouillons dans des dossiers locaux.

# Translator: In background: The application fills out the form on behalf of the user.
authMethod3=Le mot de passe se remplis en arrière plan
# Translator: Lenient: lax, loose, not precise. The filling out is lenient, not the password :)
authMethod20=Le mot de passe se remplis indulgent en arrière plan
authMethod10=Ouverture de la page web de connexion
enableGAL=Synchroniser tout le carnet d'adresses de la société à chaque démarrage (très lent)
error.contact-write-failure=La synchronisation des contacts a échoué avec l'erreur suivante:

# Translator: When Owl has not yet downloaded message attachments, it replaces the filename with this string, where %S represents the original filename.
downloadingAttachment=En cours de téléchargement: %S

# Translator: When an attachment is blocked by OWA, Owl replaces the filename with this string, where %S represents the original filename.
blockedAttachment=Blocké: %S

promptRestartTitle=Redémarrage nécessaire
promptRestartMessage=Une erreur interne a été détectée. Redémarrez Thunderbird pour résoudre le problème.
promptRestartNow=Redémarrer Thunderbird maintenant
promptRestartLater=Redémarrer plus tard

migration.title=Migrez votre compte %domain% vers IMAP
migration.message=Merci d'avoir utilisé Chouette, qui vous permet d'accéder à votre messagerie via le protocole Exchange de Microsoft. Vous pouvez également utiliser votre compte %domain% avec IMAP. Souhaitez-vous le migrer vers IMAP? Si vous gardez Chouette, vous devrez le payer après la période d’essai.
migration.migrate=Migrer vers IMAP
migration.keep=Garder Chouette
