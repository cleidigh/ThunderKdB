# Error messages, options, dialog

error.duplicate-hostname=Ya tienes una cuenta OWA con este servidor. Intente utilizar el protocolo EWS en su lugar. Puedes encontrarlo en la página de configuración de Owl.
error.network-fail=No se pudo contactar el servidor. ¿El nombre de servidor es correcto? ¿Funciona bien internet?
error.server-fail=Hubo un error interno en el servidor. Esto es siempre un problema del servidor, no tuyo ni de tu aplicación.
error.server-refused=El servidor rechazó el pedido
error.login-expired=Ha cerrado sesión automáticamente. Por favor inicie sesión de nuevo.
error.password-wrong=Fallo al iniciar sesión. ¿El nombre de usuario o contraseña son correctos?
error.password-form-not-detected=No se detectó formulario de inicio de sesión
error.auth-browser-closed=La ventana de autenticación se cerró muy pronto
error.auth-method-failed=Fallo de autenticación por razones desconocidas
error.auth-method-unknown=Método de autenticación desconocido. Por favor, corrige los ajustes de tu cuenta en Thunderbird.
error.no-valid-license=No se encontró una licencia válida.
error.server-overloaded=El servidor está sobrecargado.
error.unknown-exchange-version=Se requiere Exchange 2010 SP1 o posterior.
# Translator: %version% represents the Exchange version number, e.g. 15 or 2010
error.unsupported-exchange-version=Exchange %version% actualmente no es compatible.
error.cookie-preferences=La configuración de sus cookies provocará errores de inicio de sesión. Habilite las cookies y desactive todas las restricciones en la configuración de Thunderbird.
error.contact-write-failure=La sincronización de contactos falló con el siguiente error:

# Translator: In background: The application fills out the form on behalf of the user.
authMethod3=Formulario de contraseña en segundo plano
# Translator: Lenient: lax, loose, not precise. The filling out is lenient, not the password :)
authMethod20=Formulario de contraseña permisivamente en segundo plano
authMethod10=Abrir página de inicio de sesión
enableGAL=Sincronice la libreta de direcciones completa de la empresa en cada inicio (Muy lento)

# Translator: When Owl has not yet downloaded message attachments, it replaces the filename with this string, where %S represents the original filename.
downloadingAttachment=Descargando: %S

# Translator: When an attachment is blocked by OWA, Owl replaces the filename with this, where %S represents the original filename.
blockedAttachment=Obstruido: %S

promptRestartTitle=Reinicio necesario
promptRestartMessage=Se detectó un error interno que debe ser resuelto reiniciando Thunderbird.
promptRestartNow=Reiniciar Thunderbird ahora
promptRestartLater=Reiniciar luego

migración.title=Migre su cuenta %dominio% a IMAP
migración.message=Gracias por usar Aluco, que le permite acceder a su correo electrónico a través del protocolo de Exchange de Microsoft. Alternativamente, puede usar su cuenta %domain% con IMAP. ¿Desea migrarlo a IMAP? Si conserva Aluco, deberá pagarlo después del período de prueba.
migración.migrar=Migrar a IMAP
migración.keep=Mantener Aluco
