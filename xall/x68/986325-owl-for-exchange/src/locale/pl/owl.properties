# Error messages, options, dialog

error.duplicate-hostname=Masz już konto OWA na tym serwerze. Spróbuj zamiast tego użyć protokołu EWS. Można go znaleźć na stronie ustawień Sowa.
error.network-fail=Brak połączenia z serwerem. Czy nazwa serwera jest poprawna? Czy twój internet działa?
error.server-fail=Wewnętrzny błąd serwera. Jest to zawsze problem z serwerem, lecz nie twój lub twojej aplikacji.
error.server-refused=Serwer odrzucił próbę połączenia.
error.login-expired=Zostałeś automatycznie wylogowany. Proszę, zaloguj się ponownie.
error.password-wrong=Logowanie nieudane. Czy nazwa użytkownika lub hasło są poprawne?
error.password-form-not-detected=Nie można wykryć formularza logowania
error.auth-browser-closed=Okno uwierzytelniania zostało zamknięte zbyt wcześnie
error.auth-method-failed=Uwierzytelnianie nie powiodło się z nieznanych powodów
error.auth-method-unknown=Nieznana metoda uwierzytelniania. Należy poprawić ustawienia swojego konta w Thunderbirdzie.
error.no-valid-license=Nie udało się odnaleźć ważnej licencji.
error.server-overloaded=Serwer jest przeciążony.
error.unknown-exchange-version=Wymagany jest Exchange 2010 SP1 lub nowszy.
# Translator: %version% represents the Exchange version number, e.g. 15 or 2010
error.unsupported-exchange-version=Exchange %version% nie jest obecnie obsługiwany.
error.cookie-preferences=Twoje ustawienia plików cookie powodują błędy logowania. Włącz obsługę plików cookie i wyłącz wszystkie ograniczenia w ustawieniach Thunderbirda.
error.contact-write-failure=Synchronizacja kontaktów nie powiodła się z powodu następującego błędu:

# Translator: In background: The application fills out the form on behalf of the user.
authMethod3=Wypełnienie formularza hasła w tle
# Translator: Lenient: lax, loose, not precise. The filling out is lenient, not the password :)
authMethod20=Nieprecyzyjne wypełnienie formularza hasła w tle
authMethod10=Odtwórz stronę logowania
enableGAL=Synchronizuj całą książkę adresową firmy przy każdym starcie (bardzo wolno)

# Translator: When Owl has not yet downloaded message attachments, it replaces the filename with this string, where %S represents the original filename.
downloadingAttachment=A trakcie pobierania: %S

# Translator: When an attachment is blocked by OWA, Owl replaces the filename with this, where %S represents the original filename.
blockedAttachment=Zablokowany: %S

promptRestartTitle=Wymagane jest ponowne uruchomienie
promptRestartMessage=Wykryty błąd wewnętrzny, który będzie rozwiązany przez ponowne uruchomienie Thunderbirda.
promptRestartNow=Teraz uruchom ponownie Thunderbirda
promptRestartLater=Uruchom ponownie później

migracja.title=Przeprowadź migrację konta %domain% do IMAP
migracja.message=Dziękujemy za korzystanie z Sowy, który umożliwia dostęp do poczty e-mail za pośrednictwem protokołu Exchange firmy Microsoft. Możesz także użyć swojego konta %domain% z IMAP. Czy chcesz go przenieść do IMAP? Jeśli zachowasz Sowy, będziesz musiał za nią zapłacić po okresie próbnym.
migracja.migrate=Migracja do IMAP
migracja.keep=Trzymaj Sowy
