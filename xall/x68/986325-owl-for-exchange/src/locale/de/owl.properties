# Error messages, options, dialog

error.duplicate-hostname=Sie haben bereits ein OWA-Konto mit diesem Server. Versuchen Sie stattdessen, das EWS-Protokoll zu verwenden. Sie finden es in der Owl Einstellungen-Seite.
error.network-fail=Konnte den Server nicht erreichen. Ist der Server-Name korrekt? Funktioniert Ihr Internet?
error.server-fail=Der Server hatte einen internen Fehler. Das ist immer ein Problem des Servers und kein Fehler von Ihnen oder Ihrer Anwendung..
error.server-refused=Der Server hat die Anfrage abgelehnt.
error.login-expired=Sie wurden automatisch abgemeldet. Bitte melden Sie sich wieder an.
error.password-wrong=Das Anmelden ist fehlgeschlagen. Benutzername oder Password falsch?
error.password-form-not-detected=Konnte das Anmelde-Formular nicht erkennen.
error.auth-browser-closed=Das Anmelde-Fenster wurde zu früh geschlossen.
error.auth-method-failed=Die Anmeldung schlug aus unbekannten Gründen fehl.
error.auth-method-unknown=Unbekannte Anmeldungs-Methode. Bitte korrigieren Sie die Einstellungen Ihres Kontos in Thunderbird.
error.no-valid-license=Es konnte keine gültige Lizenz gefunden werden.
error.server-overloaded=Der Server ist überlastet.
error.unknown-exchange-version=Exchange 2010 SP1 oder höher ist erforderlich.
# Translator: %version% represents the Exchange version number, e.g. 15 or 2010
error.unsupported-exchange-version=Exchange %version% wird derzeit nicht unterstützt.
error.cookie-preferences=Ihre Cookie-Einstellungen verursachen Anmelde-Fehler. Bitte aktivieren Sie die Cookies und deaktivieren Sie alle Einschränkungen in den Thunderbird-Einstellungen.
error.contact-write-failure=Das Ändern des Kontaktes auf den Server ist mit dem folgenden Fehler fehlgeschlagen:

# Translator: In background: The application fills out the form on behalf of the user.
authMethod3=Passwort im Hintergrund ausfüllen
# Translator: Lenient: lax, loose, not precise. The filling out is lenient, not the password :)
authMethod20=Passwort im Hintergrund auszufüllen
authMethod10=Web-Seite öffnen
enableGAL=Das gesamte Firmen-Adressbuch bei jedem Start synchronisieren (sehr langsam)

# Translator: When Owl has not yet downloaded message attachments, it replaces the filename with this string, where %S represents the original filename.
downloadingAttachment=Wird heruntergeladen: %S

# Translator: When an attachment is blocked by OWA, Owl replaces the filename with this, where %S represents the original filename.
blockedAttachment=Gesperrt: %S

promptRestartTitle=Neustart notwendig
promptRestartMessage=Ein interner Fehler wurde erkannt, der durch einen Neustart von Thunderbird behoben werden kann.
promptRestartNow=Jetzt Thunderbird neu starten
promptRestartLater=Später

migration.title=Ändern Sie Ihr %domain% Konto zu IMAP
migration.message=Vielen Dank, dass Sie die Eule verwenden, mit der Sie über das Microsoft Exchange-Protokoll auf Ihre E-Mails zugreifen können. Die Eule hat festgestellt, dass sie alternativ Ihr %domain% Konto auch mit IMAP verwenden können. Möchten Sie es auf IMAP migrieren? Wenn Sie die Eule weiterverwenden, müssen Sie nach der Probezeit dafür bezahlen.
migration.migrate=Zu IMAP ändern
migration.keep=Die Eule behalten
