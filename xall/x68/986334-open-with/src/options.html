<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title data-message="options_title"></title>
<link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
<div id="left">
	<h1>
		<img src="images/openwith.svg" width="48" height="48" style="vertical-align: middle;" />
		<span data-message="options_title"></span>
	</h1>
	<div id="install" hidden="">
		<h2 data-message="install_header"></h2>
		<p>
			<span data-message="install_introduction"></span>
			<a data-href="webextension_info_url" data-message="webextension_info_label"></a>
		</p>
		<ol>
			<li class="win">
				<span data-message="install_step1a"></span>
				<a href="https://www.python.org/downloads/" data-message="install_step1b_link" target="_blank"></a>
				<span data-message="install_step1c"></span>
			</li>
			<li>
				<a href="native/open_with_linux.py" class="linux" data-message="install_step2a_link"></a>
				<a href="native/open_with_mac.py" class="mac" data-message="install_step2a_link"></a>
				<a href="native/open_with_windows.py" class="win" data-message="install_step2a_link"></a>
				<span data-message="install_step2b"></span>
			</li>
			<li class="linux mac">
				<span data-message="install_step3a" class="mac"></span>
				<span data-message="install_step3b"></span>
				<pre class="linux">chmod u+x open_with_linux.py</pre>
				<pre class="mac">chmod u+x open_with_mac.py</pre>
			</li>
			<li>
				<span class="win" data-message="install_step4a"></span>
				<span data-message="install_step4b"></span>
				<pre class="linux">./open_with_linux.py install</pre>
				<pre class="mac">./open_with_mac.py install</pre>
				<pre class="win">open_with_windows.py install</pre>
				<span data-message="install_step4c"></span>
			</li>
		</ol>
		<div align="center">
			<button id="test" data-message="test_button"></button>
		</div>
		<div id="result">
			<img id="resulticon" src="" width="32" height="32">
			<div id="resulttext"></div>
		</div>
	</div>
	<div id="actions" align="center">
		<button id="look" data-message="actions_look"></button>
		<button id="addbrowser" data-message="actions_addbrowser"></button>
		<button id="sort" data-message="actions_sort"></button>
	</div>
	<div id="menu_contexts" align="center" hidden="hidden">
		<span data-message="menu_contexts_label"></span>
		<label><input type="checkbox" name="page" data-label="menu_contexts_page" /></label>
		<label><input type="checkbox" name="link" data-label="menu_contexts_link" /></label>
		<label><input type="checkbox" name="image" data-label="menu_contexts_image" /></label>
		<label><input type="checkbox" name="tab" data-label="menu_contexts_tab" /></label>
	</div>
	<div style="flex-grow: 1"></div>
	<div id="meta" align="center">
		<p>
			<span data-message="donate_message"></span>
			<button data-message="donate_button"></button>
		</p>
		<p>
			<a href="https://github.com/darktrojan/openwith">
				<img src="images/github.ico" width="16" height="16" /><span data-message="links_github"></span>
			</a>
		</p>
		<p>
			<a href="https://addons.mozilla.org/addon/open-with/"><img src="icons/firefox_16x16.png" width="16" height="16" /><span data-message="links_firefox"></span></a>
			<a href="https://chrome.google.com/webstore/detail/open-with/cogjlncmljjnjpbgppagklanlcbchlno"><img src="icons/chrome_16x16.png" width="16" height="16" /><span data-message="links_chrome"></span></a>
			<!-- <a href="https://addons.opera.com/extensions/details/open-with/"><img src="icons/opera_16x16.png" width="16" height="16" /><span data-message="links_opera"></span></a> -->
		</p>
	</div>
</div>
<ul id="browsers">
	<template>
		<li draggable="true">
			<div class="iconHolder">
				<img src="" width="64" height="64" />
			</div>
			<div class="configHolder">
				<div class="name"></div>
				<div class="command"></div>
				<div class="controls">
					<button class="editBrowser" data-message="browserList_edit_button"></button>
					<button class="hideBrowser" data-message="browserList_hide_button"></button>
					<button class="showBrowser" data-message="browserList_show_button"></button>
					<button class="duplicateBrowser" data-message="browserList_duplicate_button"></button>
					<button class="removeBrowser" data-message="browserList_remove_button"></button>
				</div>
			</div>
		</li>
	</template>
</ul>
<div id="bg"></div>
<form name="details">
	<h2 class="adding" data-message="details_adding_header"></h2>
	<h2 class="editing" data-message="details_editing_header"></h2>
	<input type="hidden" name="browser_id" />
	<label class="adding linux"><span data-message="details_desktopFile_label"></span>
		<input type="file" name="desktopFile" />
	</label>
	<label><span data-message="details_name_label"></span>
		<input type="text" name="name" required="" />
	</label>
	<label><span data-message="details_command_label"></span>
		<input type="text" name="command" required="" />
	</label>
	<label><span data-message="details_shortcut_label"></span>
		<select name="shortcut">
			<option></option>
			<option value="open_1"></option>
			<option value="open_2"></option>
			<option value="open_3"></option>
		</select>
	</label>
	<label data-message="details_icon_label">Icon:</label>
	<ul id="icons" tabindex="0">
		<template>
			<li>
				<img src="" width="32" height="32" />
			</li>
		</template>
	</ul>
	<div id="iconsCredit"><a href="https://github.com/alrra/browser-logos" data-message="details_iconsCredit"></a></div>
	<div><button type="button" name="userIconsButton" data-message="details_customIcons_button"></button></div>
	<div class="submit">
		<button class="adding" data-message="details_add_button"></button>
		<button class="editing" data-message="details_update_button"></button>
		<button type="reset" data-message="details_cancel_button"></button>
	</div>
</form>
<form name="userIcons">
	<h2 data-message="userIcons_header"></h2>
	<ul>
		<template>
			<li>
				<img src="" width="32" height="32" /><br />
				<button type="button" class="removeIcon" data-message="userIcons_remove_button"></button>
			</li>
		</template>
	</ul>
	<label align="center">
		<input type="file" name="userIcon" accept="image/*" />
	</label>
	<div class="submit">
		<button type="reset" data-message="userIcons_done_button"></button>
	</div>
</form>
<div hidden="">
	<canvas width="64" height="64"></canvas>
	<canvas width="32" height="32"></canvas>
	<canvas width="16" height="16"></canvas>
</div>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
