SmartTemplate4.updateMessageVersion=SmartTemplates a été mise à niveau à la version {1} avec succès !
SmartTemplate4.updateMessageNewBrackets1=Chers utilisateurs de SmartTemplate4, nous sommes tout excités de vous annoncer qu'à partir de cette version, SmartTemplates prend également en charge l'utilisation d'accolades {} et de la balise <style> pour que vous puissiez à présent définir le style css de manière avancée dans vos modèles.
SmartTemplate4.updateMessageNewBrackets2=À partir de maintenant, la syntaxe spécifique pour les expressions a été modifiée : au lieu d'utiliser des accolades {%cc(name)%}, utiliser des doubles-crochets [[%cc(name)%]] - pour davantage d'informations, rendez-vous à l'aide.
SmartTemplate4.updateMessageNewBrackets3=SmartTemplates va à présent procéder à la conversion de vos modèles existant afin que vous puissiez les utiliser dans la nouvelle version. Appuyer sur [OK] pour continuer.
