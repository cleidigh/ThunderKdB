<?xml version="1.0" encoding="UTF-8"?>

<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://smarttemplate4/content/skin/common/smartTemplate-register.css" title="SmartTemplateRegStyles" type="text/css"?>

<dialog 
  title="__MSG_licenseWindow.title__"
	id="smarttemplate-register"
	buttons="none"
	xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
>

	<script type="application/javascript" src="chrome://smartTemplate4/content/smartTemplate-main.js" />
	<script type="application/javascript" src="chrome://smartTemplate4/content/smartTemplate-util.js" />
	<script type="application/javascript" src="chrome://smartTemplate4/content/smartTemplate-prefs.js" />
	<script type="application/javascript" src="chrome://smartTemplate4/content/smartTemplate-register-dlg.js" />
	
	<vbox id="thePage">
		<hbox>
			<div class="product">__MSG_getSmartTemplate4__</div>
			<spacer flex="1" />
			<vbox align="center">
				<spacer flex="1" />
				<hbox id="LicenseTerm" class="para">
					<label id="licenseDateLabel">__MSG_label.licenseValid__</label>
					<label id="licenseDate" value="-" />
				</hbox>
				<spacer flex="1" />
			</vbox>
			<spacer flex="1"/>
			<vbox>
				<spacer flex="1"/>
				<!-- align buttons bottom right -->
				<label id="haveLicense">__MSG_label.haveLicense__</label>
				<hbox>
					<button id="btnEnterCode"
									label="__MSG_enterLicenseKey.button__"
									tooltiptext="__MSG_enterLicenseKey.tooltip__"
									oncommand="SmartTemplate4.Util.viewLicense();window.close();" />
				</hbox>
			</vbox>
			
		</hbox>
		
		<description class="para">__MSG_licenseTypes__</description>
		
		<description class="para">__MSG_intro__</description>

		<description class="para">__MSG_testDriveS__</description>
			
		<table>
			<tr>
			  <td>
					<div class="heading">__MSG_yearlyLicense.title__</div>
					<spacer flex="1" />
				</td>
			  <td>
					<description class="para">__MSG_yearlyLicense.premiumFeatures__</description>
					<label class="para link" 
					onclick="Register.premiumInfo(event);">__MSG_yearlyLicense.premiumFeatures.moreInfoLink__</label>
					<description class="para">__MSG_yearlyLicense.usageTerm__ __MSG_yearlyLicense.usageTerm1__</description>
				</td>
			</tr>	
			<tr>	
				<td>
					<div class="heading">__MSG_updates.title__</div>
					<spacer flex="1" />
				</td>
			  <td>
					<description class="para">__MSG_updatesExpiry__</description>
				</td>
			</tr>	
			<tr>	
				<td>
					<div class="heading">__MSG_vouchers.title__</div>
					<spacer flex="1" />
				</td>
				<td>
					<description class="para">__MSG_freeLicense__</description>
				</td>
			</tr>	
		</table>
	</vbox>
	
	<hbox class="form">
	  <vbox>
			<hbox>
				<label class="ref">__MSG_account.label__</label>
				<menulist id="mailIdentity"
					sizetopopup="none"
					oncommand="Register.selectIdentity(this);"
					>
					<menupopup>
					</menupopup>
				</menulist>
			</hbox>
			<hbox>
				<label control="email"
							 class="ref"
							 value="__MSG_email.label__" 
							 />
				<html:input id="email" type="text"/>
			</hbox>
		</vbox>
	  <spacer flex="1"/>
	  <vbox>
			<hbox>
				<label control="firstName"
							 class="ref"
							 value="__MSG_firstName.label__" 
							 />
				<html:input id="firstName" type="text" />
			</hbox>
			<hbox>
				<label control="lastName"
				       class="ref"
							 value="__MSG_lastName.label__" 
							 />
				<html:input id="lastName" type="text"/>
			</hbox>
		</vbox>
		<spacer flex="3" />
	</hbox>
	<vbox id="buyBox">
		<table class="buyAction">
			<tr align="center">
				<td>
					<spacer flex="1" />
				</td>
				<td>
					<label class="shilling">__MSG_buyPremiumLicense.instruct__</label>
				</td>
				<td class="btnLicenseContainer">
					<button id="btnLicense"
					  class="register"
						label="__MSG_buyPremiumLicense.button__"
						oncommand="Register.goPro(0);" />
				</td>
			</tr>
			
			<tr align="center" id="StandardLicenseRow">
				<td>
					<spacer flex="1" />
				</td>
				<td>
					<label class="shilling">__MSG_buyStandardLicense.instruct__</label>
				</td>
				<td class="btnLicenseContainer">
					<button id="btnStdLicense"
					  class="register"
						label="__MSG_buyStandardLicense.button__"
						oncommand="Register.goPro(2);" />
				</td>
			</tr>
			
			
			<tr align="center" id="DomainLicenseRow">
				<td>
					<spacer flex="1" />
				</td>
				<td>
					<label class="shilling">__MSG_buyDomainLicense.instruct__</label>
				</td>
				<td>
					<button id="btnDomainLicense"
						label="__MSG_buyDomainLicense.button__"
						oncommand="Register.goPro(1);" />
				</td>
			</tr>
		</table>
	</vbox>
	<html:input id="referrer"  type="text"  collapsed="true"/>
  
</dialog>
