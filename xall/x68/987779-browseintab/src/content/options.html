<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script src="options.js"></script>
    <link rel="stylesheet" href="../skin/options.css">
  </head>

  <body id="container"
        onkeypress="console.debug('onkeypress: '+document.activeElement.id)"
        hidden="true">


    <div id="tabs"
         class="tab-group"
         role="tablist">
      <button id="tabButtonLinks"
              class="tab-button"
              panelid="linksPanel"
              role="tab"
              data-localekey="tabLabelLinks"></button
     ><button id="tabButtonTabsToolbars"
              class="tab-button"
              panelid="tabsToolbarsPanel"
              role="tab"
              data-localekey="tabLabelTabsToolbars"></button
     ><button id="tabButtonZoom"
              class="tab-button"
              panelid="tabsZoomPanel"
              role="tab"
              data-localekey="tabLabelZoom"></button>
    </div>
    <br/>

    <div id="linksPanel"
         class="browser-style panel"
         hidden="true">
      <div class="browser-style inputlabel">
        <input id="tabsLoadInBackground"
               type="checkbox"></input>
        <label for="tabsLoadInBackground"
               data-localekey="tabsLoadInBackground"></label>
      </div>
      <label class="small-detail small-detail-indent"
             data-localekey="tabsLoadInBackgroundExtra"></label>
      <h2></h2>

      <div class="browser-style inputlabel">
        <input id="linkClickLoadsInTab"
               type="checkbox"></input>
        <label for="linkClickLoadsInTab"
               data-localekey="linkClickLoadsInTab"></label>
      </div>
      <label class="small-detail small-detail-indent"
             data-localekey="linkClickLoadsInTabExtra"></label>
      <div></div>

      <fieldset id="linkClickOptionsFieldset"
                class="browser-style">
        <div class="browser-style inputlabel">
          <input id="linkClickLoadsInBackgroundTab"
                 type="checkbox"></input>
          <label for="linkClickLoadsInBackgroundTab"
                 data-localekey="linkClickLoadsInBackgroundTab"></label>
        </div>
        <label class="small-detail small-detail-indent"
               data-localekey="linkClickLoadsInBackgroundTabExtra"></label>
      </fieldset>

      <div class="browser-style inputlabel">
        <input id="forceLinkClickLoadsInCurrentTab"
               type="checkbox"></input>
        <label for="forceLinkClickLoadsInCurrentTab"
               data-localekey="forceLinkClickLoadsInCurrentTab"></label>
      </div>
      <label class="small-detail small-detail-indent"
             data-localekey="forceLinkClickLoadsInCurrentTabExtra"></label>
      <h2></h2>

      <div class="browser-style inputlabel">
        <input id="showContentBase"
               type="checkbox"></input>
        <label for="showContentBase"
               data-localekey="showContentBase"></label>
      </div>
      <fieldset id="contentBaseFieldset"
                class="browser-style">
        <label id="contentBaseLabel"
               for="contentBaseHeader"
               data-localekey="contentBaseLabel"></label>
        <input id="contentBaseHeader"></input>
      </fieldset>

      <div class="browser-style inputlabel">
        <input id="useFirefoxCompatUserAgent"
               type="checkbox"></input>
        <label for="useFirefoxCompatUserAgent"
               data-localekey="useFirefoxCompatUserAgent"></label>
      </div>
      <label class="small-detail small-detail-indent"
             data-localekey="useFirefoxCompatUserAgentExtra"></label>
      <h2></h2>

      <div>
        <label class="small-note"
               data-localekey="systemContentTabOrLinkNote"></label>
      </div>
      <h2></h2>
    </div>

    <div id="tabsToolbarsPanel"
         class="browser-style panel"
         hidden="true">
      <div class="browser-style">
        <label for="maxContentTabs"
               data-localekey="maxContentTabs"></label>
        <input id="maxContentTabs"
               type="number"
               min="0"></input>
      </div>

      <div class="browser-style">
        <label for="mailToolbarRadioForm"
               data-localekey="showMailToolbarOption"></label>
        <form id="mailToolbarRadioForm"
              class="browser-style">
          <div class="browser-style inputlabel">
            <input id="showMailToolbarDefaultTabs"
                   type="radio"
                   name="showMailToolbar"
                   value="0"
                   checked>
            <label for="showMailToolbarDefaultTabs"
                   data-localekey="showMailToolbarDefaultTabs"></label>
          </div>
          <div class="browser-style inputlabel">
            <input id="showMailToolbarWebpageTabs"
                   type="radio"
                   name="showMailToolbar"
                   value="1"
                   checked>
            <label for="showMailToolbarWebpageTabs"
                   data-localekey="showMailToolbarWebpageTabs"></label>
          </div>
          <div class="browser-style inputlabel">
            <input id="showMailToolbarAllTabs"
                   type="radio"
                   name="showMailToolbar"
                   value="2">
            <label for="showMailToolbarAllTabs"
                   data-localekey="showMailToolbarAllTabs"></label>
          </div>
        </form>
      </div>
      <h2></h2>

      <div class="browser-style">
        <label for="urlToolbarRadioForm"
               data-localekey="showUrlToolbarOption"></label>
        <form id="urlToolbarRadioForm"
              class="browser-style">
          <div class="browser-style inputlabel">
            <input id="showUrlToolbarWebpageTabs"
                   type="radio"
                   name="showUrlToolbar"
                   value="0"
                   checked>
            <label for="showUrlToolbarWebpageTabs"
                   data-localekey="showUrlToolbarWebpageTabs"></label>
          </div>
          <div class="browser-style inputlabel">
            <input id="showUrlToolbarAllTabs"
                   type="radio"
                   name="showUrlToolbar"
                   value="1">
            <label for="showUrlToolbarAllTabs"
                   data-localekey="showUrlToolbarAllTabs"></label>
          </div>
        </form>
      </div>
    </div>

    <div id="tabsZoomPanel"
         class="browser-style panel"
         hidden="true">
      <div class="browser-style inputlabel">
        <input id="customZoomEnabled"
               type="checkbox"></input>
        <label for="customZoomEnabled"
               data-localekey="customZoomEnabled"></label>
      </div>

      <fieldset id="customZoomFieldset"
                class="browser-style">
        <label for="globalZoomFactor"
               data-localekey="globalZoomFactor"></label>
        <input id="globalZoomFactor"
               type="number"
               min="30"
               max="300"
               step="1"></input>
        <label for="globalZoomFactor"
               data-localekey="zoomPercent"></label>
        <div></div>
        <label class="small-detail"
               data-localekey="globalZoomFactorExtra"></label>
        <h2></h2>

        <fieldset id="contentZoomFieldset"
                  class="browser-style">
          <legend data-localekey="contentZoomLegend"></legend>

          <label for="zoomIncrement"
                 data-localekey="zoomIncrement"></label>
          <input id="zoomIncrement"
                 type="number"
                 min="1"
                 max="20"
                 step="1"></input>
          <label for="zoomIncrement"
                 data-localekey="zoomPercent"></label>
          <div></div>
          <label class="small-detail"
                 data-localekey="zoomIncrementExtra"></label>
          <h2></h2>

          <div class="browser-style inputlabel">
            <input id="perTabZoomDisabled"
                   type="checkbox"></input>
            <label for="perTabZoomDisabled"
                   data-localekey="perTabZoomDisabled"></label>
          </div>
          <label class="small-detail small-detail-indent"
                 data-localekey="perTabZoomDisabledExtra"></label>
          <h2></h2>

          <div class="browser-style inputlabel">
            <input id="imageZoomEnabled"
                   type="checkbox"></input>
            <label for="imageZoomEnabled"
                   data-localekey="imageZoomEnabled"></label>
          </div>
          <label class="small-detail small-detail-indent"
                 data-localekey="imageZoomEnabledExtra"></label>
          <h2></h2>

          <div class="browser-style inputlabel">
            <input id="mousebuttonZoomEnabled"
                   type="checkbox"></input>
            <label for="mousebuttonZoomEnabled"
                   data-localekey="mousebuttonZoomEnabled"></label>
          </div>

          <fieldset id="mousebuttonZoomOptionsFieldset"
                    class="browser-style">
            <div class="browser-style inputlabel">
              <input id="mousebuttonZoomImageOnlyEnabled"
                     type="checkbox"></input>
              <label for="mousebuttonZoomImageOnlyEnabled"
                     data-localekey="mousebuttonZoomImageOnlyEnabled"></label>
            </div>
          </fieldset>

        </fieldset>

      </fieldset>

    </div>

    <button id="restoreDefaults"
            class="browser-style"
            data-localekey="restoreDefaults"></button>

  </body>
</html>
