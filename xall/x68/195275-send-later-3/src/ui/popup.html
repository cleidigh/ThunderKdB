<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html {
        all: unset;
      }

      body {
        font-family: sans-serif;
        vertical-align: middle;
        padding: 1em 0.5em;
      }

      #sendNow {
        float: left;
        margin-left: 2%;
        width: 45%;
        padding:0.25em;
      }

      #cancel {
        float: right;
        margin-right: 2%;
        width: 45%;
        padding:0.25em;
      }

      #save-defaults, #clear-defaults {
        background: none!important;
        border: none;
        padding: 0!important;
        color: #069;
        text-decoration: underline;
        cursor: pointer;
      }

      #showHideFunctionHelp {
        display:none;
        font-size:small;
        font-family:monospace;
        color: blue;
        text-decoration: underline;
        cursor: pointer;
      }

      #funcHelpDiv {
        display:none;
        font-size:small;
        font-family:monospace;
        border:1px solid #ccc;
        padding:0.5em;
        margin-top:0.5em;
        white-space:normal;
      }

      input[type=text] {
        padding: 3pt 2pt;
      }

      button, input[type=button] {
        text-align:center;
        padding:0.2em;
      }

      section {
        padding: 0.5em 0.25em 0.5em 0em;
      }

      label {
        white-space: nowrap;
      }

      .div-table {
        display: table;
        width:auto;
      }

      .div-table-row {
        display: table-row;
        width: auto;
        clear: both;
      }

      .div-table-cell {
        display: table-cell;
        padding:0.1em;
        padding-right: 1em;
      }
    </style>
  </head>

  <body style="padding:1em;">
    <section style="display:block;" id="sendAtTimeDateDiv">
      <div class="div-table">
        <div class="div-table-row">
          <div class="div-table-cell localized __MSG_sendAtLabel__"
                style="white-space: nowrap">
            Send at
          </div>
          <div class="div-table-cell" style="width:100%">
            <input id="send-datetime" type="text" style="width:100%"
              class="localized __MSG_sendAtDefaultLabel__"/>
          </div>
        </div>
        <div class="div-table-row">
          <div class="div-table-cell"></div>
          <div class="div-table-cell">
            <input id="send-date" type="date"/>
            <input id="send-time" type="time"/>
          </div>
        </div>
      </div>
    </section>

    <section style="display:block;">
      <div style="display: table-row;">
        <div style="display: table-cell;">
          <span style="margin-right:0.5em;"
              class="localized __MSG_recurLabel__">Recur</span>
        </div>
        <div style="display: table-cell;">
          <label>
            <input type="radio" id="once" name="recur" value="none" checked/>
            <span class="localized __MSG_recurOnceLabel__">Once</span>
          </label>
          <label>
            <input type="radio" id="minutely" name="recur" value="minutely"/>
            <span class="localized __MSG_recurMinutelyLabel__">Minutely</span>
          </label>
          <label>
            <input type="radio" id="daily" name="recur" value="daily"/>
            <span class="localized __MSG_recurDailyLabel__">Daily</span>
          </label>
          <label>
            <input type="radio" id="weekly" name="recur" value="weekly"/>
            <span class="localized __MSG_recurWeeklyLabel__">Weekly</span>
          </label>
          <label>
            <input type="radio" id="monthly" name="recur" value="monthly"/>
            <span class="localized __MSG_recurMonthlyLabel__">Monthly</span>
          </label>
          <label>
            <input type="radio" id="yearly" name="recur" value="yearly"/>
            <span class="localized __MSG_recurAnnuallyLabel__">Annually</span>
          </label>
          <br/>
          <label id="function-recur-radio">
            <input type="radio" id="function" name="recur" value="function"/>
            <span class="localized __MSG_recurFunctionLabel__">Function</span>
            <select id="recurFuncSelect">
            </select>
            <div id="showHideFunctionHelp">
              (<span class="localized __MSG_helptextheader__">
                Function help text
              </span>)
            </div>
            <div id="funcHelpDiv"></div>
          </label>

          <div id="recurrence-spec" style="display:none;margin-top:0.5em;">
            <div id="recur-time-args-div" style="margin-left:2em;">
              <!-- <input type="radio" name="monthly-recur-type" id='recur-multiply'
                    style="margin-left:1em;" value='recur-multiply' checked/> -->
              <span class="localized __MSG_sendlater.prompt.every.label__">Every</span>
              <input type="number" id="recur-multiplier" value="1" min="1" style="width:5em;"/>
              <span id="recurperiod_plural">days</span>
            </div>
            <div id="monthly-options-div" style="margin-left:2em;">
              <div style="display: table-row;">
                <div style="display: table-cell;white-space:nowrap;">
                  <input type="checkbox" id='recur-monthly-byweek'/>
                </div>
                <div style="display: table-cell;" id="recur-monthly-byweek-options">
                  <select id="recur-monthly-byweek-week" style="margin:0.15em;">
                    <option value="1" class="option-label localized __MSG_ord1__">1st</option>
                    <option value="2" class="option-label localized __MSG_ord2__">2nd</option>
                    <option value="3" class="option-label localized __MSG_ord3__">3rd</option>
                    <option value="4" class="option-label localized __MSG_ord4__">4th</option>
                    <option value="5" class="option-label localized __MSG_ord5__">5th</option>
                  </select>
                  <select id="recur-monthly-byweek-day" style="margin:0.15em;">
                    <option value="0" class="option-label localized __MSG_everymonthly_day0__">Sunday</option>
                    <option value="1" class="option-label localized __MSG_everymonthly_day1__">Monday</option>
                    <option value="2" class="option-label localized __MSG_everymonthly_day2__">Tuesday</option>
                    <option value="3" class="option-label localized __MSG_everymonthly_day3__">Wednesday</option>
                    <option value="4" class="option-label localized __MSG_everymonthly_day4__">Thursday</option>
                    <option value="5" class="option-label localized __MSG_everymonthly_day5__">Friday</option>
                    <option value="6" class="option-label localized __MSG_everymonthly_day6__">Saturday</option>
                  </select>
                  <span class="localized __MSG_everymonthly__">of the month</span>
                </div>
              </div>
            </div>
            <div id="recur-function-args-div">
              <label>
                <span class="localized __MSG_sendlater.prompt.functionargs.label__">
                  Function arguments
                </span>
                <input type="text" id="recur-function-args"/>
              </label>
            </div>
            <div id="cancel-on-reply-div" style="margin-top:0.25em;">
              <label>
                <input type="checkbox" id="recur-cancelonreply"/>
                <span class="localized __MSG_sendlater.prompt.cancelonreply.label__">
                  Cancel recurrence upon reply
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="recur-limits">
    <section style="display:block;" id="section-between">
      <div style="display: table-row;">
        <div style="display: table-cell;white-space:nowrap;">
          <label style="margin-right:0.5em;">
            <input type="checkbox" id="sendbetween"/>
            <span class="localized __MSG_sendBtwnLabel__">Between</span>
          </label>
        </div>
        <div id="betweenDiv">
          <div style="display: table-cell;">
            <input id="sendbetween-start" type="time" value="09:00"/>
            -
            <input id="sendbetween-end" type="time" value="17:00"/>
          </div>
        </div>
      </div>
    </section>

    <section style="display:block;" id="section-only-on-days">
      <div style="display: table-row;">
        <div style="display: table-cell;white-space:nowrap;">
          <label>
            <input type="checkbox" id="sendon"/>
            <span class="localized __MSG_sendOnlyOnLabel__">Only on</span>
          </label>
        </div>
        <div style="display: table-cell;" id="onlyOnDiv">
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-sunday"/>
            <span class="localized __MSG_sendSundayLabel__">Sunday</span>
          </label>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-monday" checked/>
            <span class="localized __MSG_sendMondayLabel__">Monday</span>
          </label>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-tuesday" checked/>
            <span class="localized __MSG_sendTuesdayLabel__">Tuesday</span>
          </label>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-wednesday" checked/>
            <span class="localized __MSG_sendWednesdayLabel__">Wednesday</span>
          </label>
          <br/>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-thursday" checked/>
            <span class="localized __MSG_sendThursdayLabel__">Thursday</span>
          </label>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-friday" checked/>
            <span class="localized __MSG_sendFridayLabel__">Friday</span>
          </label>
          <label>
            <input type="checkbox" name="weekdayChecks" id="sendon-saturday"/>
            <span class="localized __MSG_sendSaturdayLabel__">Saturday</span>
          </label>
        </div>
      </div>
    </section>
    </div>

    <section style="text-align: center;">
      <label style="margin-right:2%;">
        <input type="button" id="save-defaults"
          value="Save these values as defaults"
          class="localized __MSG_saveDefaultsLabel__"/>
      </label>
      <label style="margin-left:2%;">
        <input type="button" id="clear-defaults" value="Clear defaults"
          class="localized __MSG_clearDefaultsLabel__"/>
      </label>
    </section>

    <section style="clear:both;display:block;">
      <button style="width:100%; margin:0;" id="sendScheduleButton" disabled>
        Enter a valid date above
      </button>
      <br/>
      <table style="width:100%">
        <tr>
          <td>
            <button id="quick-opt-1" style="width:100%;" class="delayButton">
              in 15 minutes
            </button>
          </td>
          <td>
            <button id="quick-opt-2" style="width:100%;" class="delayButton">
              in 30 minutes
            </button>
          </td>
          <td>
            <button id="quick-opt-3" style="width:100%;" class="delayButton">
              in 2 hours
            </button>
          </td>
        </tr>
      </table>
      <table style="width:100%;float:center;">
        <tr>
          <td>
            <button id="sendNow"
              class="localized __MSG_sendNowLabel__"
              style="margin:0 2.5%;width:95%;" class="delayButton">
              Send Now
            </button>
          </td>
          <td>
              <button id="placeInOutbox"
                class="localized __MSG_sendlater.prompt.sendlater.label__"
                style="margin:0 2.5%;width:95%;" class="delayButton">
                Put in Outbox
              </button>
            </td>
        </tr>
      </table>
    </section>

    <script type="text/javascript" src="/utils/sugar-custom.js"></script>
    <script type="text/javascript" src="/utils/static.js"></script>
    <script type="text/javascript" src="/ui/localize.js"></script>
    <script type="text/javascript" src="/ui/popup.js"></script>
  </body>

</html>
