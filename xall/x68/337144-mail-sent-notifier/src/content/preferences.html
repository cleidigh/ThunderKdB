<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .success_box {
            padding: 10px;
            background-color: #D4EDDA;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        form {
            padding: 5px;
        }

        input[type="text"] {
            width: 100%;
            height: 30px;
            border-radius: 4px;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
        }

        input[type="text"]:read-only {
            background-color: #e9ecef;
            opacity: 1;
        }

        button {
            color: #fff;
            background-color: #6c757d;
            border: 1px solid #6c757d;
            border-radius: 4px;
            margin-top: 5px;
            padding: 5px 10px;
        }

        button:hover {
            color: #fff;
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>

<body>
    <form id="preferences">
        <label id="pref_is_active_label"><span data-locale="prefwindow.is_active"></span><input type="checkbox"
                id="pref_is_active"></label><br>
        <label id="pref_active_accounts_label"><span data-locale="prefwindow.active_accounts"></span><br><input readonly
                type="text" id="pref_active_accounts"></label><br>
        <label id="pref_worker_id_label"><span data-locale="prefwindow.worker_id"></span><br><input type="text"
                id="pref_worker_id"></label><br>
        <label id="pref_zeiterfassung_url_label"><span data-locale="prefwindow.zeiterfassung_url"></span><br><input
                type="text" id="pref_zeiterfassung_url"></label><br>
        <button type="submit">Save</button>
    </form>
    <script src="/scripts/preferences.js"></script>
</body>

</html>
