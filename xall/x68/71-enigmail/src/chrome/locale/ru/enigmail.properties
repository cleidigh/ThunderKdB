wksConfirmationReq.button.label=Подтвердить запрос
wksConfirmationReq.message=Это сообщение отправлено вашим поставщиком услуг электронной почты, чтобы подтвердить размещение вашего открытого ключа OpenPGP\nв сетевом каталоге ключей.\nРазместив свой открытый ключ, вы поможете другим пользователям найти его и использовать шифрование сообщений в беседе с вами.\n\nЕсли вы хотите загрузить ключ в сетевой каталог ключей, нажмите кнопку «Подтвердить запрос» в строке состояния.\nВ противном случае просто игнорируйте это сообщение.
wksNoIdentity=Этот ключ не связан ни с одной вашей учётной записью электронной почты. Добавьте учётную запись как минимум для одного из следующих адресов электронной почты:\n\n%S
wksUpload.noKeySupported=The upload was not successful - your provider does not seem to support WKS.
