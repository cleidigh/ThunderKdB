gpgAgent.noAutostart=Դուք օգտագործում եք GnuPG -ի %S տարբերակը: Այս տարբերակը պահանջում է, որ դուք նախադրեք gpg-գործակալ նախքան Thunderdbird- ի գործարկումը, և որ «GPG_AGENT_INFO» շրջակա միջավայրի փոփոխականությունը նախապես բեռնվի:\n\nԱյս նախապայմանները չեն պահպանվում. Դուք չեք կարող օգտագործել Enigmail- ը, քանի դեռ չեք լուծել այս խնդիրը:
gpgNotFound=Չհաջողվեց գտնել GnuPG «%S»։\nՀամոզվեք, որ Enigmail֊ի ընտրանքներում նշված է ճիշտ ուղի դեպի գործող GnuPG նիշը։
gpgNotInPath=Չհաջողվեց գտնել GnuPG, օգտագործելով PATH դադարները։\nՀամոզվեք, որ Enigmail֊ի ընտրանքներում նշված է ճիշտ ուղի դեպի գործող GnuPG նիշը։
gpghomedir.notdirectory=«%S» տեղակայում,որը պարունակում է Ձեր OpenPGP բանալիները, նիշ է, ոչ թե ցուցակ։
gpghomedir.notexists=«%S» ցուցակը, որը պարունակում է Ձեր OpenPGP բանալիները, գոյություն չունի և չի կարող ստեղծվել։
gpghomedir.notusable=Ուղղեք ցուցակի թույլտվությունները կամ փոխեք «տնային» GnuPG ցուցակի  դիրքը, ճշգրիտ աշխատելու համար։
gpghomedir.notwritable=«%S» ցուցակը, որը պարունակում է Ձեր OpenPGP բանալիները, գրառման համար անհասանելի է։
