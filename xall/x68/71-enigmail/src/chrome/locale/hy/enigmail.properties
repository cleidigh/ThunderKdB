expiry.keyExpiresSoon=«%1$S» բանալիի ժամկետի սպառմանը մնացել է՝ %2$S։\n\nԽորհուրդ է տրվում ստեղծել բանալիների նոր զոյգ և կարգավորել համապատասխան հաշիվներ իրենց օգտագործման համար։
expiry.keyMissingOwnerTrust=%S փակ բանալու մոտ վստահության աստիճանը բավարար բարձր չէ։\n\nԽորհուրդ ենք տալիս «Ձեր վստահության կարգավորումները»բանալիների ընտրնանքների տողում ընտրել «Բացարձակ վստահություն» տարբերակը։
expiry.keysExpireSoon=Ստորին բերված բանալիների ժամկետը կը սպառվի ավելի շուտ քան %1$S օրից:\n%2$S Խորհուրդ է տրվում ստեղծել նոր բանալիներ և կարգավորել իրենց օգտագործումը Ձեր հաշիվներում։
expiry.keysMissingOwnerTrust=Ներքևում բերված փակ բանալիներից նշված է ոչ բավարար վստահման աստիճան։\n%S։\nԽորհուրդ ենք տալիս «Ձեր վստահության կարգավորումները»բանալիների ընտրնանքների տողում ընտրել «Բացարձակ վստահություն» տարբերակը։
failCancel=Սխալ․ բանալու ստացումը չեղարկվեց օգտատիրոջ կողմից
