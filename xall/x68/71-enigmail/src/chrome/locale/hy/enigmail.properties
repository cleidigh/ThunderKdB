errorHandling.readFaq=Սա համակարգի կարգավորման կամ կազմաձևման սխալ է, որը խանգարում է Enigmail֊ի ճշգրիտ աշխատանքին և չի կարող ուղղվել ինքնուրույն։\n\nԽերհուրդ ենք տալիս դիմել մեր վեբ կայքի աջակցությանը https://enigmail.net/faq հասցեով։
