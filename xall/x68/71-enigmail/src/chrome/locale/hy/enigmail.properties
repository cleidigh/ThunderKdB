errorHandling.pinentryCursesError=Ձեր GnuPG տեղադրումը կազմաձևված է pinentry֊ի համար վահանակը օգտագործելու համար: Այնուամենայնիվ, Enigmail- ի օգտագործման ժամանակ pinentry֊ի պատկերային տարբերակի կարիքն կունենաք:
