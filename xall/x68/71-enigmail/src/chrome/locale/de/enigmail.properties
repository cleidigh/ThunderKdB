setupWizard.foundAcNoSetupMsg=Wir haben festgestellt, dass Sie ein <html:span class='enigmailLink' href='https://autocrypt.org'>Autocrypt-fähiges</html:span> E-Mail Programm verwenden, aber wir können keine Autocrypt-Einrichtungsnachricht finden. Wir empfehlen Ihnen, dass Sie auf Ihrem bereits existierenden Gerät eine Autocrypt-Einrichtungsnachricht erzeugen, und anschliessend auf <html:em>Postfach erneut durchsuchen</html:em> drücken. Alternativ können Sie Ihre Einstellungen und Schlüssel von einer vorhandenen Enigmail-Installation exportieren, und hier einspielen.
