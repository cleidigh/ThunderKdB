upgradeInfo.buttons.title=Chaidh an dòigh a dh’obraicheas na putanan crioptachaidh is soidhnidh atharrachadh
upgradeInfo.doctitle=Na tha ùr ann an Enigmail v2.0
upgradeInfo.encSubject.desc=Leasaich sinn dòigh ùr a ghluaiseas cuspair a’ phuist-d dhan teachdaireachd chrioptaichte ’s a chuireas “Teachdaireachd le crioptachadh” an àite a’ chuspair a chithear. Nuair a thèid teachdaireachd dhen leithid a dhì-chrioptachadh, thèid an cuspair tùsail a chur ’na àite gu fèin-obrachail. Tha falach nan cuspairean an comas a ghnàth; tha roghainn ann gus a chur dheth mura còrd e riut. <i>(Thoir an aire: iarraidh an gleus seo gun cuir thu an teachdaireachd le PGP/MIME.)</i>
upgradeInfo.encSubject.title=Crioptachadh air cuspair na teachdaireachd
upgradeInfo.pEp.desc=Tha modh furasta <a href="https://pep-project.org/">p≡p</a> am broinn Enigmail a-nis. Leigidh am modh furasta p≡p leat crioptachadh OpenPGP a chleachdadh cho soilleir ’s a ghabhas; cha leig thu leas dèiligeadh ri stiùireadh nan iuchraichean no sioncronachadh nan iuchraichean eadar uidheaman tuilleadh.
