setupWizard.setupComplete=Tha Enigmail air a rèiteachadh mar bu chòir is ullamh ri chleachdadh a-nis. Airson barrachd fiosrachaidh air mar a chleachdas tu Enigmail, tadhail air <html:span class='enigmailLink' href='https://enigmail.net'>an duilleag dhachaigh againn</html:span>.
