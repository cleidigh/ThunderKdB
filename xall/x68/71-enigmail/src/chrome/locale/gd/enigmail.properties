setupWizard.foundAcNoSetupMsg=Mhothaich sinn gu bheil thu a’ cleachdadh cliant puist-d a ghèilleas ri <html:span class='enigmailLink' href='https://autocrypt.org'>Autocrypt</html:span> ach cha do lorg sinn teachdaireachd suidheachadh Autocrypt. Mholamaid gun cruthaich thu teachdaireachd suidheachadh Autocrypt air an uidheam eile a th’ agad ’S gum briog thu air <html:em>Sganaich am bogsa a-steach a-rithist</html:em> an uairsin. Mar roghainn eile, ’s urrainn dhut na roghainnean is na h-iuchraichean agad às-phortadh o stàladh eile dhe Enigmail a th’ agad agus na roghainnean sin aiseag an-seo.
setupWizard.foundAcSetupMessage=Lorg sinn teachdaireachd suidheachadh <html:span class='enigmailLink' href='https://autocrypt.org'>Autocrypt</html:span>. Airson tòiseachadh air Autocrypt a shuidheachadh, briog air a’ phutan <html:em>Tòisich air an t-suidheachadh</html:em> gu h-ìosal.
setupWizard.gpgConfExists=Tha faidhle rèiteachaidh GnuPG ann mar-thà. A bheil thu airson sgrìobhadh thairis air leis an fhear on t-seann-stàladh agad?
setupWizard.hashSumError=Cha b’ urrainn dhan draoidh treibhdhireas an fhaidhle a chaidh a luchdadh a-nuas a dhearbhadh. Dh’fhaoidte gu bheil am faidhle briste no gun deach beantainn ris. A bheil thu airson leantainn air adhart leis an stàladh co-dhiù?
