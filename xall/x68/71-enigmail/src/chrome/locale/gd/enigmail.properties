wkdMessage.body.process=Seo post-d co-cheangailte ris a’ phròiseasadh fhèin-obrachail a luchdadh suas na h-iuchrach poblaich agad gu eòlaire Web Key OpenPGP.<br><div>Cha leig thu leas dad a dhèanamh aig an àm seo.<br data-mce-bogus="1"></div>
wkdMessage.body.req=Tha an solaraiche agad air an iuchair phoblach agad a chur ri eòlaire Web Key OpenPGP\n\nBriog air a’ phutan dearbhaidh ann am bann-cinn Enigmail gus foillseachadh na h-iuchrach poblaich agad a choileanadh.
