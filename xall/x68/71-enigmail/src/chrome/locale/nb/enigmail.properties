wkdMessage.body.process=Dette er en e-post som har med automatisk behandling for å laste opp din offentlige nøkkel til OpenPGP-nettnøkkelmappen å gjøre.\n\nDu trenger ikke å gjøre noe manuelt.
wkdMessage.body.req=Din e-posttilbyder behandlet din forespørsel om å laste opp din offentlige nøkkel til OpenPGP-nettnøkkelmappen.\n\nKlikk på bekreftelsesknappen i Enigmail-hodet for å fullføre offentliggjøring av din offentlige nøkkel.
wksConfirmFailure=Sending av bekreftelses-e-posten mislyktes.
