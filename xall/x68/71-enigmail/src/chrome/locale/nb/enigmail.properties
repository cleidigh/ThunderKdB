upgradeInfo.autocrypt.desc=Enigmail støtter nå <a href="https://autocrypt.org/">Autocrypt</a>, en ny standard for å distribuere nøkler som del av sendte meldinger. Enigmail importerer automatisk nøkler meldinger av Autocrypt-standard, slik at at flere og flere e-poster kan krypteres ettersom tiden går.
upgradeInfo.autocrypt.title=Støtte for Autocrypt
upgradeInfo.bottom.desc=Besøk <a href="https://enigmail.net/home/docu.php">dokumentasjonen</a> for hjelp med bruk av Enigmail.
upgradeInfo.buttons.desc=<b>Krypter</b>- og <b>Signer</b> -knappene i skrivevinduet fungerer nå for både OpenPGP- og S/MIME -protokollene. Hvis både algoritmene er mulige, vil Enigmail prøve å foretrekke én som har alle nøklene tilgjengelig.
upgradeInfo.buttons.title=Endret oppførsel for "Krypter" og "Signer"-knapper
upgradeInfo.doctitle=Hva er nytt i Enigmail v2.0?
upgradeInfo.encSubject.desc=Vi utviklet en ny metode som flytter e-postemnet inn i den krypterte meldingen, og erstatter det synlige emnet med "Kryptert melding". Når en slik melding dekrypteres, blir det opprinnelige emnet erstattet automatisk. Skjuling av emnet er skrudd på som forvalg; det er en innstilling for å skru det av hvis du ikke liker det. <i>(Merk: Denne funksjonen krever at meldingen sendes med PGP/MIME.)</i>
upgradeInfo.encSubject.title=Krypterer meldingsemnet
upgradeInfo.pEp.desc=Enigmail now contains a <a href="https://pep-project.org/">p≡p</a> Junior Mode. The p≡p Junior Mode allows you to use OpenPGP encryption as transparently as possible; you don't need to care for key management and synchronization of keys between devices anymore.
