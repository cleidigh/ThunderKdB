wksConfirmationReq=Bekreftelsesforespørsel for nettnøkkelmappe
wksConfirmationReq.button.label=Bekreft forespørsel
wksConfirmationReq.message=Denne meldingen har blitt sendt av din e-posttilbyder for å bekrefte utrullig av din offentligeOpenPGP-nøkkel\ni deres nettnøkkelmappe.\nÅ tilby din offentlige nøkkel slik hjelper andre å oppdage din nøkkel, og på den måten kan de kryptere meldinger til deg.\n\nHvis du ønsker å rulle ut din nøkkel i nettnøkkelmappen nå, klikk på "Bekreft forespørsel" i statusfeltet.\nEllers kan du se bort fra denne meldingen.
