upgradeInfo.bottom.desc=Veuillez consulter <a href="https://enigmail.net/home/docu.php">notre documentation</a> (site en anglais) pour obtenir de l’aide sur l’utilisation d’Enigmail.
upgradeInfo.buttons.desc=Les boutons <b>Chiffrer</b> et <b>Signer</b> de la fenêtre de rédaction d’un courriel fonctionnent désormais à la fois avec les protocoles OpenPGP et S/MIME. Si les deux algorithmes sont possibles, Enigmail essaiera alors de favoriser celui pour lequel toutes les clés sont disponibles.
upgradeInfo.buttons.title=Nouveau comportement des boutons Chiffrer et Signer
upgradeInfo.doctitle=Quoi de neuf dans Enigmail v2.0 ?
upgradeInfo.encSubject.desc=Nous avons développé une nouvelle méthode qui déplace l’objet dans le courriel chiffré et remplace l’objet visible par « Courriel chiffré ». Une fois qu’un tel courriel est déchiffré, l’objet original est remplacé automatiquement. La dissimulation de l’objet est activée par défaut ; il existe toutefois une option pour la désactiver si vous le souhaitez. <i>(Note : Cette fonction exige que le courriel soit envoyé avec PGP/MIME.)</i>
upgradeInfo.encSubject.title=Chiffrement de l’objet du courriel
upgradeInfo.pEp.desc=Enigmail comprend désormais un mode <a href="https://pep-project.org/">p≡p</a> junior. Le mode p≡p junior vous permet d’utiliser le chiffrement OpenPGP de manière aussi transparente que possible ; vous n’avez plus à vous soucier de la gestion des clés ni de leur synchronisation entre vos appareils.
