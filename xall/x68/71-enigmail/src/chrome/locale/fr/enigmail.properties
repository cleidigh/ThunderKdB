wkdMessage.body.process=Ce courriel est relatif au traitement automatique pour téléverser votre clé publique vers l’annuaire de clés Web (WKD) d’OpenPGP.\n\nVous n’avez aucune action manuelle à effectuer pour l’instant.
wkdMessage.body.req=Votre fournisseur de services de courriel a traité votre demande de téléversement de votre clé publique vers l’annuaire de clés Web (WKD) d’OpenPGP.\n\nVeuillez cliquer sur le bouton de confirmation dans l’en-tête d’Enigmail pour terminer la publication de votre clé publique.
