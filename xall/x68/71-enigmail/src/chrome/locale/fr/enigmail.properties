upgradeInfo.autocrypt.desc=Enigmail prend désormais en charge <a href="https://autocrypt.org/">Autocrypt</a>, une nouvelle norme pour distribuer des clés comme faisant partie des courriels envoyés. Enigmail importe automatiquement les clés des courriels conformes à Autocrypt, permettant ainsi de chiffrer de plus en plus de courriels avec le temps.
