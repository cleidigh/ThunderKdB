wksConfirmationReq.button.label=Confirmer la demande
wksConfirmationReq.message=Ce courriel a été envoyé par votre fournisseur de services de courriel pour confirmer le déploiement de votre clé publique OpenPGP dans son annuaire de clés Web (WKD).\nEn fournissant votre clé publique, vous facilitez la découverte de votre clé, permettant aux autres de chiffrer les courriels qu’ils vous envoient.\n\nSi vous souhaitez propager votre clé dans l’annuaire de clés Web (WKD), veuillez cliquer sur le bouton « Confirmer la demande » dans la barre d’état.\nSinon, ignorez simplement ce courriel.
