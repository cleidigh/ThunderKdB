wksConfirmationReq.message=Esta mensagem foi enviada para o seu provedor de mail para confirmar a instalação da sua chave pública OpenPGP\nno Diretório de chaves Web.\nDisponibilizar a sua chave pública ajuda outros a encontrar a sua chave e desta forma possibilitar que criptografem mensagem para você.\n\nSe você quiser disponibilizar a sua chave no diretório de chaves Web agora, por favor clique no botão "Confirmar Requisição" na barra de estado.\nCaso contrário, simplesmente ignore esta mensagem.
