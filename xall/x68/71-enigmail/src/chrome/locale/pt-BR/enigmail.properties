wkdMessage.body.req=O seu provedor de mais processou a sua requisição para envio da sua chave pública para o diretório de chaves web do OpenPGP.\n\nPor favor clique no botão de confirmar do cabeçalho do Enigmail para completar a publicação da sua chave pública.
