wkdMessage.body.process=Ky është një email lidhur me përmbushjen automatike të ngarkimit të kyçit tuaj publik te Lista e Kyçeve Web OpenPGP.\n\nNë këtë pikë, s’ju duhet të ndërmerrni ndonjë veprim dorazi.
wkdMessage.body.req=Furnizuesi i shërbimit tuaj email e përpunoi kërkesën tuaj për ngarkim kyçi publik te Lista e Kyçeve Web OpenPGP.\n\nJu lutemi, klikoni butonin e ripohimit te Enigmail-i që të plotësohet publikimi i kyçit tuaj publik.
