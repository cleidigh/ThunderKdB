wksConfirmationReq.button.label=Ripohije Kërkesën
wksConfirmationReq.message=Ky mesazh është dërguar nga furnizuesi juaj i shërbimit email, për të ripohuar futjen e kyçeve tuaj publikë OpenPGP\nnë Listën e tyre WebKey.\nDhënia e kyçeve tuaj publikë i ndihmon të tjerët të gjejnë kyçin tuaj dhe të jenë kështu në gjendje të fshehtëzojnë mesazhe për ju.\n\nNëse doni të vendoset tani kyçi juaj te Lista Web Key, ju lutemi, klikoni te shtylla e gjendjeve mbi butonin "Ripohoje Kërkesën".\nNë të kundërt, thjesht shpërfilleni këtë mesazh.
