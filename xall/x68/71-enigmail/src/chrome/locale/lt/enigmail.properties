wksConfirmationReq.button.label=Patvirtinti užklausą
wksConfirmationReq.message=Šį laišką išsiuntė jūsų el. pašto tiekėjas, kad patvirtintų jūsų OpenPGP viešojo rakto išskleidimą\nsavo saityno raktų kataloge.\nJūsų viešojo rakto pateikimas padeda kitiems atrasti jūsų raktą ir todėl, turėti galimybę šifruoti jums laiškus.\n\nJeigu norite išskleisti savo raktą saityno raktų kataloge dabar, tuomet būsenos juostoje spustelėkite mygtuką "Patvirtinti užklausą".\nPriešingu atveju, tiesiog, nepaisykite šio laiško.
wksNoIdentity=Šis raktas nėra susietas su jokia iš jūsų el. pašto paskyrų. Pridėkite paskyrą bent vienam iš šių el. pašto adresų:\n\n%S
