wkdMessage.body.process=Tai yra automatinis el. laiškas, susijęs su automatiniu apdorojimu, skirtu įkelti jūsų viešąjį raktą į OpenPGP saityno raktų katalogą.\n\nŠiuo metu jums nereikia atlikti jokių papildomų veiksmų.
wkdMessage.body.req=Jūsų el. pašto tiekėjas apdorojo jūsų užklausą įkelti jūsų viešąjį raktą į OpenPGP saityno raktų katalogą.\n\nNorėdami užbaigti savo viešojo rakto paskelbimą, spustelėkite Enigmail antraštėje patvirtinimo mygtuką.
