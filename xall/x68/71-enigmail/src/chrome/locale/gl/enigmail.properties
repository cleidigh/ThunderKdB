wksConfirmationReq.message=Esta mensaxe enviouna o seu provedor de correo electrónico para confirmar a dispoñibilidade da súa chave pública OpenPGP\nno seu directorio do servidor de chaves.\nProporcionando a súa chave pública axudará a outros a descubrir a súa chave e deste xeito seren quen de cifrar\nmensaxes para vostede.\n\nSe desexa mostrar a súa chave no directorio do servidor de chaves\nagora, prema no botón «Confirmar petición» na barra do estado.\nNoutro caso, ignore esta mensaxe.
