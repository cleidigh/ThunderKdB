upgradeInfo.autocrypt.desc=O Enigmail xa é compatíbel co <a href="https://autocrypt.org/">Autocrypt</a>, un novo estándar para distribuír chaves como parte das mensaxes enviadas. O Enigmail importa automaticamente estas chaves das mensaxes que cumpren coas normas do Autocrypt, deste xeito cada vez máis correos electrónicos poderán ser cifrados.
upgradeInfo.autocrypt.title=Compatibilidade para o Autocrypt
upgradeInfo.bottom.desc=Lea a <a href="https://enigmail.net/home/docu.php">nosa documentación</a> para obter axuda no uso do Enigmail.
upgradeInfo.buttons.desc=Os botóns de <b>Cifrar</b> e <b>Asinar</b> na xanela de composición de mensaxes agora funcionan para os protocolos OpenPGP e S/MIME. Se ambos os algoritmos son posíbeis, o Enigmail preferirá aquel para o que hai chaves dispoñíbeis.
upgradeInfo.buttons.title=Cambiado o comportamento dos botóns de cifrar e de asinar
upgradeInfo.doctitle=Que novidades hai no Enigmail v2.0?
upgradeInfo.encSubject.desc=We developed a new method that moves the email subject into the encrypted message, and replaces the visible subject with "Encrypted Message". Once such a message is decrypted, the original subject is replaced automatically. Hiding the subject is on by default; there is a preference to turn it off if you don't like it. <i>(Note: this feature requires the message to be sent with PGP/MIME.)</i>
upgradeInfo.encSubject.title=Cifrando o asunto da mensaxe
upgradeInfo.pEp.desc=Enigmail now contains a <a href="https://pep-project.org/">p≡p</a> Junior Mode. The p≡p Junior Mode allows you to use OpenPGP encryption as transparently as possible; you don't need to care for key management and synchronization of keys between devices anymore.
