wkdMessage.body.req=Il tuo fornitore di posta elettronica ha elaborato la tua richiesta di caricare la chiave pubblica nella directory WebKey di OpenPGP.\n\nFai clic sul pulsante di conferma nell'intestazione di Enigmail per completare la pubblicazione della tua chiave pubblica.
