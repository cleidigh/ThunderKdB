<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script src="options.js"></script>
    <link rel="stylesheet"
          href="chrome://global/skin/in-content/common.css">
    <link rel="stylesheet"
          href="chrome://messenger/content/aboutAddonsExtra.css">
    <link rel="stylesheet"
          href="../skin/options.css">
  </head>

  <body id="container"
        hidden="true">

    <div class="inputlabel">
      <input id="previewTooltipEnabled"
             type="checkbox">
      <label for="previewTooltipEnabled"
             data-localekey="previewTooltipEnabled"></label>
    </div>

    <fieldset id="previewTooltipFieldset"
              class="inputlabel">
      <label for="previewTooltipMaxSize"
             data-localekey="previewTooltipMaxSize"></label>
      <input id="previewTooltipMaxSize"
             type="number"
             min="0">
    </fieldset>

    <div class="inputlabel">
      <input id="previewTextEnabled"
             type="checkbox">
      <label for="previewTextEnabled"
             data-localekey="previewTextEnabled"></label>
    </div>

    <fieldset id="previewTextFieldset"
              class="inputlabel">
      <label for="previewTextMaxSize"
             data-localekey="previewTextMaxSize"></label>
      <input id="previewTextMaxSize"
             type="number"
             min="0">
    </fieldset>

    <div id="previewRadioGroup"
         class="browser-style">
      <label for="previewGetRadioForm"
             data-localekey="previewGetOption"></label>
      <fieldset id="previewRadioFieldset">
        <form id="previewGetRadioForm"
              class="browser-style">
          <input id="previewAuto"
                 type="radio"
                 name="preview"
                 value="0">
          <label for="previewAuto"
                 data-localekey="previewGetAuto"></label>
          <div></div>
          <input id="previewHover"
                 type="radio"
                 name="preview"
                 value="1"
                 checked>
          <label for="previewHover"
                 data-localekey="previewGetHover"></label>
        </form>
      </fieldset>
    </div>

    <div class="inputlabel">
      <input id="imapAllowDownload"
             type="checkbox">
      <label for="imapAllowDownload"
             data-localekey="imapAllowDownload"></label>
    </div>

    <hr>
    <button id="restoreDefaults"
            data-localekey="previewRestoreDefaults"></button>

  </body>
</html>
