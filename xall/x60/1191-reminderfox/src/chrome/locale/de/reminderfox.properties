# Note to translators:
#  the strings 'rf.views.infox' contain '\n' which are handled for paragraph spacing
#  to make the Infos reading more easy. Include those also with the translated text 
#rf.views.info1=   Mit 'Ansichten' können Erinnerungen in der ReminderFox 'Liste' vorselektiert werden.\n Eine 'Ansicht' besteht aus einem oder mehreren 'Kriterien'.\n Das Kriterium bestimmt, ob die Erinnerung in der dargestellten 'Ansicht' enthalten ist. Jedes 'Kriterium' bezieht sich auf eines der Attribute, die für die Erinnerungen bestimmt werden können: BESCHREIBUNG, NOTIZ, KATEGORIEN, ORT oder DATUM.\n\nEin Kriterium ist erfüllt, wenn sein 'Wert' in dem jeweiligen Erinnerungs-Attribute vorkommt. Eine 'Ansicht' kann mehrere Kriterien enthalten, diese werden als UND Verknüpfung gehandhabt, alle 'Kriterien' müssen erfüllt sein.\n\nEin Kriterium kann aus mehreren Werten bestehen, diese sind mit ODER verknüpft; d.h. um das Kriterium zu erfüllen muss nur einer der Werte in dem Attribut der Erinnerung vorkommen.

#rf.views.info2=   Die Auswahl eines 'Kriterium' erfolgt mit einem der Menüpunkte: BESCHREIBUNG, NOTIZ, KATEGORIEN, ORT oder DATUM.\n Für DATUM werden Werte über das Menü ausgewählt. Die anderen Kriterien werden im Eingabefeld angegeben, hier sind mehrere Werte möglich, sie sind durch Komma zu trennen.\nDie Schaltfläche bestimmt, ob das Kriterium neu ist oder verändert werden soll.

